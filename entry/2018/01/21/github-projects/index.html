e":131,"column":19,"offset":1963}}}],"position":{"start":{"line":131,"column":1,"offset":1945},"end":{"line":131,"column":19,"offset":1963}}}],"data":{"quirksMode":false},"position":{"start":{"line":1,"column":1,"offset":0},"end":{"line":1,"column":1,"offset":0}}},"raw":"# Python Developer Festa参加してきたので、そのメモ\n\n## Cloudera Impalaについて\n\n@shiumachiさんより。\n\n### Impalaとは\n\n+ Clouderaが開発した低レイテンシ・分析特化型のクエリ実行基盤\n  + google Dremel, Google F1などにインスパイアされて開発された\n+ データサイエンティストが使うことを想定している\n+ Hadoopはクエリの内容がメモリーに乗っからなかった場合、HDDに逃げちゃう\n+ Impalaはオンメモリー上で頑張ろうとする\n\n#### Impala support状況\n\n##### 02時点\n\n+ Trevni, RCFileのサポートは現状まだ、今後に対応予定\n+ Hiveで出来ることは、基本的にImpalaでは出来ないと思ってよい\n\n### なぜ開発されたのか\n\nHadoop(Map Reduce)だと高レイテンシで、すぐに結果が欲しくても処理に時間がかかる。\n\nHiveのようで手軽に使えるSQLのインターフェイスをもち、かつ低レイテンシエンジンが欲しかったからです。\n\n### MapReduceとは\n\n+ Apache MapReduceとは\n  + バッチ処理を分散して行うシステム\n+ Apache Hive\n  + SQLライクに書ける\n+ MapReduceの問題\n  + レイテンシが高い\n  + 小さいキューを出しても数十秒時間かかる\n\n### よくある質問\n\n#### QもうHiveいらないんじゃない\n\n+ 定期的に実行を行うクエリなどはHiveのほうが適しているのではないか\n\n#### Qimpalaが落ちたらどうするの\n\n+ クエリが全部こけます\n+ JOINのサイズ制限あるの\n  + あります\n\n## Python in Webkit\n\n@omo2009さんより。\n\n### Third party Tools\n\n+ WebKit\n  + Buildbot\n  + Trac\n\n### 今回は `webkit-patch` について\n\n    # Submitting for review\n    webkit-patch post\n    # Commiting a reviewd patch\n    # Commit log は自動で書く\n    webkit-patch land\n    # Reverting specific version\n    webkit-patch rollout\n    #\n\nプロジェクト特有の問題を解決するために使っている。\n\n    watchlist\n    suggest-reviewers\n    suggest-nominations\n    Bugzilla autocompletion\n    IRC\n\n+ 誰にレビューしてもらえば良いかわからない\n+ 誰にレビューしてもらったか忘れちゃう\n+ 探すのに便利\n\nIRCでレビューを頼むと断られにくい。\n\n## Connpassについて\n\n@lanMLewis, @ae35\n概要と技術について。\n\n### connpassとは\n\n+ BePROUDで運営しているイベント支援サイト\n  + 2010/08 django dash\n    + djangoを使って48時間でサービスを作ろう\n    + 既存のイベント支援サービス（ATND)使いにくいよね\n    + 作ってみよう\n  + 大事だと思ってること\n    + 実生活のつながり\n    + 共有・成長する\n    + イベントから広がるコミュニティ\n\n### connpassで使われている技術\n\n+ サーバーサイド\n  + MySQL\n  + Redis\n  + Django\n  + Unix\n  + Nginx\n  + Gunicorn\n+ クライアントサイド\n  + CoffeeScript\n  + REQUIRE JS\n  + JavaScript怖い\n\n## PHP Language Update\n\n### PHP 5.5の目玉\n\n+ ジェネレートとコールーチン\n  + yieldキーワードの追加\n+ foreachで変数分解だ\n+ empty()の括弧内に変数以外が指定可能に\n+ `finally`\n  + `try-catch-finally`\n    + なぜ今までになかったのか\n  + fatal errorが発生すると `finaly` が呼ばれない\n\nPythonでお仕事している人が日本にもたくさんいて嬉しいです。\n\n発表者のみなさまおつかれさまでした。\n"},{"data":{"title":"elixir install","date":"2012-12-20T00:00:00.000Z","permalink":"/entry/2012/12/20/elixir-install/","categories":["elixir"],"_entry":"posts/2012-12-20-elixir-install/index.md","page":"post","name":"index","category":"2012-12-20-elixir-install","url":"/entry/2012/12/20/elixir-install/"},"content":{"type":"root","children":[{"type":"element","tagName":"h1","properties":{},"children":[{"type":"text","value":"Elixirはじめよう","position":{"start":{"line":1,"column":3,"offset":2},"end":{"line":1,"column":14,"offset":13}}}],"position":{"start":{"line":1,"column":1,"offset":0},"end":{"line":1,"column":14,"offset":13}}},{"type":"text","value":"\n"},{"type":"element","tagName":"p","properties":{},"children":[{"type":"text","value":"Elixir楽しそうなので勉強はじめます\nまずはerlangのinstallから。","position":{"start":{"line":3,"column":1,"offset":15},"end":{"line":4,"column":21,"offset":56}}}],"position":{"start":{"line":3,"column":1,"offset":15},"end":{"line":4,"column":21,"offset":56}}},{"type":"text","value":"\n"},{"type":"element","tagName":"pre","properties":{},"children":[{"type":"element","tagName":"code","properties":{},"children":[{"type":"text","value":"brew install erlang\n"}],"position":{"start":{"line":6,"column":1,"offset":58},"end":{"line":6,"column":24,"offset":81}}}],"position":{"start":{"line":6,"column":1,"offset":58},"end":{"line":6,"column":24,"offset":81}}},{"type":"text","value":"\n"},{"type":"element","tagName":"p","properties":{},"children":[{"type":"text","value":"erlangもbrewから入れられるなんて楽な世の中になったものです。","position":{"start":{"line":8,"column":1,"offset":83},"end":{"line":8,"column":36,"offset":118}}}], {"line":77,"column":5,"offset":1241},"end":{"line":77,"column":10,"offset":1246}}}],"position":{"start":{"line":77,"column":1,"offset":1237},"end":{"line":77,"column":10,"offset":1246}}},{"type":"text","value":"\n"},{"type":"element","tagName":"p","properties":{},"children":[{"type":"text","value":"今までなかなか縁がなく利用していなかったCacooですが、そういえば使ってなかったなと思い軽く使ってみました。","position":{"start":{"line":79,"column":1,"offset":1248},"end":{"line":79,"column":56,"offset":1303}}}],"position":{"start":{"line":79,"column":1,"offset":1248},"end":{"line":79,"column":56,"offset":1303}}},{"type":"text","value":"\n"},{"type":"element","tagName":"p","properties":{},"children":[{"type":"text","value":"ChromeAppなどで使えますし、お気軽さではダントツ。","position":{"start":{"line":81,"column":1,"offset":1305},"end":{"line":81,"column":30,"offset":1334}}}],"position":{"start":{"line":81,"column":1,"offset":1305},"end":{"line":81,"column":30,"offset":1334}}}],"data":{"quirksMode":false},"position":{"start":{"line":1,"column":1,"offset":0},"end":{"line":1,"column":1,"offset":0}}},"raw":"# PlantUML\n\nこれから設計をはじめます、という時に\n今までは小さな機能では、スキーマの設計から始めてしまっていたのですが。\n\n久々に「クラス図を書いてみよう」という話になり\nどう書こうとなったのでメモ。\n\n![image](http://plantuml.sourceforge.net/logoc.png)\n\nCUIで書けるのが最高です。\n\n依存関係をテキストベースのみで記述できるので非常に助かりました。\n\n図の綺麗さなどを意識せず関係を記述することに集中できるのが魅力。\n\n```bash\nwget http://sourceforge.net/projects/plantuml/files/plantuml.jar/download -O plantuml.jar\njava -jar \"plantuml.jarのパス\" [option] 入力ファイル [...]\n```\n\nで入力ファイルを目的のUMLを生成します。\n\nGraphvizが必要なのでインストールしておきます\nmacはbrewだけで入りました。\n\n```bash\nbrew install graphviz\n```\n\nこれだけで使えます。\n\n```markdown\n@startuml\n  class Bugs {\n    -bug_id\n    -description\n    -created_at\n  }\n\n  class Comments {\n    -comment_id\n    -bug_id\n    -auther\n  }\n\n  class Auther {\n    -id\n    -name\n  }\n\n  Bugs --* Comments\n  Auther --* Comments\n@enduml\n```\n\n![sample](https://dl.dropboxusercontent.com/u/9060848/PlantUML/PlantUML.png)\n\n便利。\n\n## 参考\n\n- \u003chttps://abicky.net/2012/10/16/093737/\u003e\n- \u003chttp://yohshiy.blog.fc2.com/blog-entry-152.html\u003e\n\n## GUI関連\n\nOfficeなどを使って作っても良いのですが、\n専用のツールもメモ。\n\n### astah*\n\n![astah](http://astah-cdn2.change-vision.com/ja/images/stories/logo/astah_community_rectangle_m.png.pagespeed.ce.C-174ew438.png)\n\nOfficeツール以外で関連ツールを探すと上位に出てくる[良いツール](http://astah.change-vision.com/ja/product/astah-community.html)です。\n\n### Cacoo\n\n今までなかなか縁がなく利用していなかったCacooですが、そういえば使ってなかったなと思い軽く使ってみました。\n\nChromeAppなどで使えますし、お気軽さではダントツ。\n"},{"data":{"title":"入門chef","date":"2013-12-22T00:00:00.000Z","permalink":"/entry/2013/12/22/my-first-chef/","categories":["ruby","chef"],"_entry":"posts/2013-12-22-my-first-chef/index.md","page":"post","name":"index","category":"2013-12-22-my-first-chef","url":"/entry/2013/12/22/my-first-chef/"},"content":{"type":"root","children":[{"type":"element","tagName":"h1","properties":{},"children":[{"type":"text","value":"chef memo","position":{"start":{"line":1,"column":3,"offset":2},"end":{"line":1,"column":12,"offset":11}}}],"position":{"start":{"line":1,"column":1,"offset":0},"end":{"line":1,"column":12,"offset":11}}},{"type":"text","value":"\n"},{"type":"element","tagName":"p","properties":{},"children":[{"type":"text","value":"環境構築といえば、chefだという噂を随分と聞くようになってきましたが、\nなんだかんだと使ってなかったのでメモ。\nとはいえ、レシピは誰かが書いてるので、\n今回は出来る限りレシピを使う方法で構築を目指す。","position":{"start":{"line":3,"column":1,"offset":13},"end":{"line":6,"column":25,"offset":114}}}],"position":{"start":{"line":3,"column":1,"offset":13},"end":{"line":6,"column":25,"offset":114}}},{"type":"text","value":"\n"},{"type":"element","tagName":"h2","properties":{},"children":[{"type":"text","value":"前準備","position":{"start":{"line":8,"column":4,"offset":119},"end":{"line":8,"column":7,"offset":122}}}],"position":{"start":{"line":8,"column":1,"offset":116},"end":{"line":8,"column":7,"offset":122}}},{"type":"text","value":"\n"},{"type":"element","tagName":"pre","properties":{},"children":[{"type":"element","tagName":"code","properties":{"className":["langua n\n```ruby\n# Gemfileに記載\nsource 'https://rubygems。org'  # URLの指定。呪文だと思って毎回書く\n\ngem 'berkshelf'\ngem 'chef'\ngem 'knife-solo'\n```\n\n必要なgemをいつものように。\n\n```sh\nbundle install\n```\n\nchef-soloを使えるように初期設定を行う。\n\n```sh\nbundle exec knife configure\n```\n\n## そろそろchef\n\nひな形の生成。\n\n```bash\n$ bundle exec knife solo init chef-repo\n$ tree chef-repo/\nchef-repo/\n├── cookbooks\n├── data_bags\n├── nodes\n├── roles\n├── site-cookbooks\n└── solo。rb\n```\n\n忘れないうちにコミット。\n\n```sh\ncd chef-repo\ngit init\ngit add 。\ngit commit -m 'first commit'\n```\n\n公式なり、Githubにて公開されているレシピを利用しやすくるものとして **Berksfile** があります。\n\n```ruby\nsite :opscode # Berksfile\n\ncookbook \"apt\"\ncookbook \"git\"\ncookbook \"zsh\"\ncookbook 'vim'\ncookbook 'the_silver_searcher'\n```\n\n公開されているレシピの情報を記述しておけば、コマンド1つで落としてこれます。\n便利。\n\n```sh\nbundle exec berks install --permalink cookbooks\n```\n\nvagrant側でchefが使えるように以下のコマンドを実行。\n\n```sh\nbundle exec knife solo prepare nodename\n```\n\nインストールしたいレシピを追加\nnode/nodename.json。\n\n```js\n{\n  \"run_list\": [\n    \"recipe[apt]\",\n    \"recipe[git]\",\n    \"recipe[zsh]\",\n    \"recipe[vim]\",\n    \"recipe[the_silver_searcher]\"\n  ]\n}\n```\n\nレシピはできたのでcookしましょう。\n\n```sh\nbundle exec knife solo cook nodename\n```\n\n## 参考\n\n- [qiita.com/uchiunyo/item](https://qiita.com/uchiunyo/items/5aa243f7a39ae443e10d)\n"},{"data":{"title":"読書 Team Geek","date":"2013-12-25T00:00:00.000Z","permalink":"/entry/2013/12/25/team-geak/","categories":["book"],"_entry":"posts/2013-12-25-team-geak/index.md","page":"post","name":"index","category":"2013-12-25-team-geak","url":"/entry/2013/12/25/team-geak/"},"content":{"type":"root","children":[{"type":"element","tagName":"h1","properties":{},"children":[{"type":"text","value":"メモ","position":{"start":{"line":1,"column":3,"offset":2},"end":{"line":1,"column":5,"offset":4}}}],"position":{"start":{"line":1,"column":1,"offset":0},"end":{"line":1,"column":5,"offset":4}}},{"type":"text","value":"\n"},{"type":"element","tagName":"p","propert 題は解決「できる」と「できない」しかない．\n\u003e 説明を「引き伸ばす」ことはしない．事実だけを話す．\n\u003e\n\u003e Brian W.Fitzpatrick, Ben Collins-Sussman（2013)\n\u003e『Team Geek Googleのギークたちはいかにしてチームを作るのか』株式会社オライリー・ジャパン 150pp.\n\n学びとは少しそれた話ですが、上記の言葉が何よりも共感できました。\n\n自分はエンジニアで居心地が良い。\n"},{"data":{"title":"同じkeyのハッシュのを作る時の操作","date":"2014-07-03T00:00:00.000Z","permalink":"/entry/2014/07/03/v-line/","categories":["vim"],"_entry":"posts/2014-07-03-v-line/v-line.md","page":"post","name":"v-line","category":"2014-07-03-v-line","url":"/entry/2014/07/03/v-line/"},"content":{"type":"root","children":[{"type":"element","tagName":"h1","properties":{},"children":[{"type":"text","value":"v-line edit","position":{"start":{"line":1,"column":3,"offset":2},"end":{"line":1,"column":14,"offset":13}}}],"position":{"start":{"line":1,"column":1,"offset":0},"end":{"line":1,"column":14,"offset":13}}},{"type":"text","value":"\n"},{"type":"element","tagName":"p","properties":{},"children":[{"type":"element","tagName":"img","properties":{"src":"http://i.gyazo.com/aa2a62f42d40670cbfb4a9edb48e0ed0.gif","alt":"image"},"children":[],"position":{"start":{"line":3,"column":1,"offset":15},"end":{"line":3,"column":66,"offset":80}}}],"position":{"start":{"line":3,"column":1,"offset":15},"end":{"line":3,"column":66,"offset":80}}},{"type":"text","value":"\n"},{"type":"element","tagName":"p","properties":{},"children":[{"type":"text","value":"同じ変数名を利用してハッシュのようなものを作成するときに\n情弱で、愚直な操作をしてしまっている。\nもっと簡単に入力する方法を知りたい。\natomやsublime-textでは、さらに愚直に入力しており良い方法がないか知りたい。","position":{"start":{"line":5,"column":1,"offset":82},"end":{"line":8,"column":46,"offset":195}}}],"position":{"start":{"line":5,"column":1,"offset":82},"end":{"line":8,"column":46,"offset":195}}}],"data":{"quirksMode":false},"position":{"start":{"line":1,"column":1,"offset":0},"end":{"line":1,"column":1,"offset":0}}},"raw":"# v-line edit\n\n![image](http://i.gyazo.com/aa2a62f42d40670cbfb4a9edb48e0ed0.gif)\n\n同じ変数名を利用してハッシュのようなものを作成するときに\n情弱で、愚直な操作をしてしまっている。\nもっと簡単に入力する方法を知りたい。\natomやsublime "column":5,"offset":4119},"end":{"line":224,"column":14,"offset":4128}}},{"type":"text","value":"\n"}],"position":{"start":{"line":224,"column":5,"offset":4119},"end":{"line":224,"column":14,"offset":4128}}},{"type":"text","value":"\n"}],"position":{"start":{"line":223,"column":3,"offset":4074},"end":{"line":224,"column":14,"offset":4128}}},{"type":"text","value":"\n"}],"position":{"start":{"line":219,"column":3,"offset":3997},"end":{"line":224,"column":14,"offset":4128}}},{"type":"text","value":"\n"}],"position":{"start":{"line":218,"column":1,"offset":3976},"end":{"line":224,"column":14,"offset":4128}}},{"type":"text","value":"\n"}],"position":{"start":{"line":199,"column":1,"offset":3597},"end":{"line":224,"column":14,"offset":4128}}}],"data":{"quirksMode":false},"position":{"start":{"line":1,"column":1,"offset":0},"end":{"line":1,"column":1,"offset":0}}},"raw":"# Hadoop Conference Japan 2014に参加してきました\n\n個人的な所感としては。\n\n- spark楽しそう（だけどまだ触るには勇気が）\n- Prestoも熱そう\n- MapR書くよりもSQL書く方がお手軽\n\n以下はメモ書き。\n\n## keynote\n\n### hadoopを取り巻く環境について\n\n- 始めて普及した並列分散\n  - データの読み込みのスループットを最大化\n    - 全件データの処理を実現\n  - シンプルなモデル（MapReduce)\n  - YARN\n    - MapReduceからそれ以外のアルゴリズムも\n    - 複数の並列分散エンジンを併用できる環境\n    - メモリーの大容量化、10Gbpsネットワークの普及\n      - インメモリー処理の実現性の向上\n\n### The Future of Data\n\nDoug Cutting\n\n- 未来について\n  - ハードウェアの価格の低下、性能の向上\n  - データの重要性の向上\n  - オープンソースが勝ち残る\n\n### The Future of spark\n\nPatric Wendlell\n\n- Sparkの目的\n  - データサイエンティスト、エンジニア能力の拡張\n  - 表現力のあるクリーンなAPIの提供\n  - 多様な環境にわたって統合されたランタイム\n- API　stability\n  - 3か月サイクルでマイナーリリース\n  - 必要におおじてメンテナンスリリース\n- Spark SQL\n- MLlib\n  - Spark + R\n- DataBricks\n\n### Hadoopエコシステムの片鱗と見えてきた使いドコロ\n\n- TreasureData\n  - なぜHadoop使うのか\n    - Hadoopを使うのは最適な解か\n      - 安いストレージとして使うだけならHadoopより良い物は沢山ある\n    - データの収集ソフトウェア\n      - 多種多様なデータ・ソース\n      - fluentd,flumea,kafka,sqoop\n    - ファイルフォーマット\n      - Schema on Read\n    - 管理・人的コスト低減の支援\n    - 簡単にデータを扱うか\n      - Tez, Spark\n    - SQL on Hadoop\n      - Impala, SlarkSQL, Presto Drill\n      - Mahout, Spark MLlib\n    - 今までの時代\n      - データを入れるだけ入れたけど、レポート化できる人の限られている\n      - 今までは何でも入れられるだけ\n      - これからはだれでも取り出せるようにしないと意味がない\n    - Hadoop -\u003e MPP\n      - Twitter: Hadoop -\u003e Vertica\n      - Pinterest: Hadoop -\u003e redshift\n    - 非構造化データの領域に踏み込む\n    - 混沌の時代\n\n## セッション\n\n### マルチテナント化に向けたHadoopの最新セキュリティー事情\n\n- Hadoopのユースケースの移り変わり\n  - バッチ処理を効率よく行うため\n    - 部門単位での利用、クラスターの乱立\n  - 近年\n    - バッチ処理 + インタラクティブな処理\n    - SQLによるアクセス\n  - データは一部の人だけのものではない\n    - クラスターの共有（マルチテナント）\n  - マルチテナントのメリット\n    - データの複製不要\n    - 業務の取り巻き\n    - 性能・効率の改善\n  - 課題\n  　- リソースの分離と管理\n    - Role管理\n- マルチテナントとセキュリティーの関連性\n  - 認証\n    - kerberos\n      - 相手が何者であるかを保証するプロトコル\n      - 暗号化\n  - 認可\n    - HDFS ACL\n      - ファイルシステムレベルでのaccess control\n    - Apache Sentry\n      - データベース、テーブルview、行列の粒度でアクセス制御\n- 認可モジュールSentryの紹介\n  - Apache Sentryはモジュールとして開発されている\n\n### BigQuery and the world after MapReduce\n\n- BigData at Google\n  - ログ分析するのにMapReduceを書いてる場合じゃない\n  - BigQuery ( sql base )\n    - indexなんてないんや\n  - 全文検索、120億行、10秒ぐらい\n  - storage料金\n  - Quesy料金\n- Column Oriented Storage\n  - もはやスタンダード\n- Colossus File System\n  - GFSの次のもの\n- MPP\n  - 1TBの内容を数秒で舐めるためには何台必要なのか\n- JOIN\n  - small join\n  - broadcast JOIN\n    - ばらまいてコピー =\u003e JOIN\n  - JOIN Each\n    - shuffleしてjoinできる\n- BigQuery Streaming\n  - fluentd\n  - fluent-plugin-bigquery\n- BigQuery User-Defined-Function-with-JavaScript\n  - クエリ内にJavaScript書く\n- Cloud Pub/Sub\n- FlumeJava\n  - [論文あるよ!](http://pages.cs.wisc.edu/~akella/CS838/F12/838-CloudPapers/FlumeJava.pdf)\n- MillWheel\n  - [論文あるよ!](http://static.googleusercontent.com/media/research.google.com/ja//pubs/archive/41378.pdf)\n\n### SQLによるバッチ処理とストリーム処理\n\n- @tagomoris\n  - stream処理\n    - norikra\n  - Hadoop\n    - Hive/ Presto\n  - SQL is NOT the best;\n    - But, SQL is better than NONE.\n  - Batch processing\n    - hive\n  - Stream processing\n    - storm\n    - kafka\n    - esper\n    - norikra\n    - fluentd\n- Lamda Architecture\n  - Streaming\n    - 速報値\n  - Batch\n    - 確定値\n  - 両方に対応したい\n- Stream処理\n  - レイテンシが低い\n  - 同じ処理をバッチとしても実行できる必要がある\n\n### YARN\n\n- TD\n  - PlazumaDB\n    - S3上で動作\n    - HDFS is not used\n  - Hadoop Cluster\n    - Customize hadoop\n    - Customize hive\n    - Customize Pig\n  - PlazumaDB\n    - Customize Impala\n    - Customize Presto\n  - 独自queue\n  - 独自scheduler\n  - YARN cluster\n    - プロダクションにはまだ入れてないが\n      環境整えている\n- YARNとは\n  - Job History Server注意\n    - 起動してないと過去ログが追えなくなる\n  - NOTE\n    - Use the Hadoop 2.4.0 and later\n      - Capacity Scheduler、there is a bug\n      - deadlock\n    - hadoop-conf-pseudo doees not work\n    - 2.2.0 and 2.4.0\n      - 結構違うので注意\n\n### Presto\n\n- what is Presto\n  - Facebookで作られてoss化\n  - HDFS上のデータを可視化したい\n    - うまくいかない\n    - hiveが遅すぎる\n  - hiveをバッチ化 =\u003e 中間DBに入れる\n    - 中間DBはスケールしない\n  - HDFSに保存してないものは入れなきゃならない\n- Presto\n  - 中間データベースの取り除く有効な手段\n  - 他のデータストアを舐めることにも対応\n  - Hiveとの使い分けが必要\n    - 巨大なjoin\n    - group by\n  - Interactiveなクエリを発行できる\n  - 複数のデータ・セットをまとめて表示できる\n- BI tools\n  - 可視化に利用していく\n  - `ODBC/JDBC is very complicated!`\n- Prestoの実行モデルについて\n  - not MapReduce\n  - 全部並行で動いてる\n    - 一個死んだら全部死ぬ\n    - メモリー溢れてしまうとクエリが死んでしまう\n  - メモリーの使用量はクラスターで管理されて、クラスターが死ぬことはない（はず）\n    - がクエリは死ぬ\n"},{"data":{"title":"マルチカーソル","date":"2014-07-10T00:00:00.000Z","permalink":"/entry/2014/07/10/hash-to-json/","categories":["atom"],"_entry":"posts/2014-07-10-hash-to-json/index.md","page":"post","name":"index","category":"2014-07-10-hash-to-json","url":"/entry/2014/07/10/hash-to-json/"},"content":{"type":"root","children":[{"type":"element","tagName":"h1","properties":{},"children":[{"type":"text","value":"使い所がわからない","position":{"start":{"line":1,"column":3,"offset":2},"end":{"line":1,"column":12,"offset":11}}}],"position":{"start":{"line":1,"column":1,"offset":0},"end":{"line":1,"column":12,"offset":11}}},{"type":"text","value":"\n"},{"type":"element","tagName":"p","properties":{},"children":[{"type":"element","tagName":"img","prope  0) {\n          const g = e.length == 2 ? ia(e[1]) : \"1\"\n          if (uf(f) \u0026\u0026 uf(g)) {\n            d = new Og(T(f), T(g))\n            break a\n          }\n        }\n      }\n      d = void 0\n    }\n    if (d) {\n      for (\n        var h = new Qg(d, a.qa, a.ha), k = (c[2] || \"\").split(\"!\"), l = 0;\n        l \u003c k.length;\n        l++\n      ) {\n        const m = k[l].split(\".\")\n        if (m.length == 3) {\n          if (!uf(m[1])) {\n            return\n          }\n          Ug(h, m[0], new Pg(m[2], T(m[1])))\n        }\n      }\n      return h\n    }\n  }\n}\n```\n\n## Extra\n\n- [stackoverflow](https://stackoverflow.com/questions/44412241/is-it-possible-to-read-experimentid-and-variationid-in-javascript-with-google-op)\n  - ABテストとしてJavaScriptが実行できるので、自分でユニークなIDを配信して実行されているテストを特定しましょう\n  - リバースエンジニアリングして危ない道を渡るよりも現実的\n  - ちゃんとABテストの記録は計測できます、そうgoogle analyticsならね！\n\nHappy Hacking!\n"},{"data":{"date":"2017-06-25T04:40:18.000Z","permalink":"/entry/2017/06/25/nyc-typescript-coverage/","title":"TypeScript で coverage を計測する方法を変える","categories":["typescript"],"_entry":"posts/2017-06-25-nyc-typescript-coverage/index.md","page":"post","name":"index","category":"2017-06-25-nyc-typescript-coverage","url":"/entry/2017/06/25/nyc-typescript-coverage/"},"content":{"type":"root","children":[{"type":"element","tagName":"h1","properties":{},"children":[{"type":"text","value":"TL;DR","position":{"start":{"line":1,"column":3,"offset":2},"end":{"line":1,"column":8,"offset":7}}}],"position":{"start":{"line":1,"column":1,"offset":0},"end":{"line":1,"column":8,"offset":7}}},{"type":"text","value":"\n"},{"type":"element","tagName":"ul","properties":{},"children":[{"type":"text","value":"\n"},{"type":"element","tagName":"li","properties":{},"children":[{"type":"text","value":"nycが公式でサポート","position":{"start":{"line":3,"column":3,"offset":11},"end":{"line":3,"column":14,"offset":22}}}],"position":{"start":{"line":3,"column":1,"offset":9},"end":{"line":3, sition":{"start":{"line":64,"column":1,"offset":1213},"end":{"line":64,"column":15,"offset":1227}}},{"type":"text","value":"\n"},{"type":"element","tagName":"p","properties":{},"children":[{"type":"element","tagName":"img","properties":{"src":"https://media.giphy.com/media/rSdzP7VZgI80w/giphy.gif","alt":"image"},"children":[],"position":{"start":{"line":66,"column":1,"offset":1229},"end":{"line":66,"column":64,"offset":1292}}}],"position":{"start":{"line":66,"column":1,"offset":1229},"end":{"line":66,"column":64,"offset":1292}}}],"data":{"quirksMode":false},"position":{"start":{"line":1,"column":1,"offset":0},"end":{"line":1,"column":1,"offset":0}}},"raw":"\n# TL;DR\n\n* 誰か初期状態を持っているのかはっきりする\n* 初期状態が定義されるタイミングを考慮する\n\nSPAの鬼門は `State` 管理であるといって過言はない。\n\n今回は初期状態について現在考えていることをメモする。\n\n## 前提\n\n* URLはRestとする\n* ページ内から幾つかのAPIにアクセスする\n* 内部は複数のURLからなるSPAで構成されている\n* 自分が設けている前提\n  * 同一URLを表示したときには同一のAPIリクエストが発行されるべきである\n  * または期待される結果が同一である（後述）\n* APIリクエストの組み立てに必要な状態\n  * `location.href`\n  * 初期状態\n\n## 例\n\n* \u003chttps://www.airbnb.com/s/paris/all\u003e\n  * parisの宿を探す、一覧が出て来る\n  * ただ、このURLには **暗黙的に今日以降** という日付範囲が適応されている\n* \u003chttps://www.airbnb.com/s/paris/all?checkin=2017-10-26\u0026checkout=2017-10-28\u003e\n  * checkin, checkoutの範囲を指定する\n  * カレンダーに適応した日付の範囲と、その範囲内で検索できた対象の宿が表示される\n\n## SPAと状態\n\nairbnbのようなカレンダーのような絞込みを提供している機能のことを考える。\n\n* SPAが初期状態を持つ場合\n  * 初期状態はJavaScriptがダウンロードされた際に決まる（今回は遅延で初期状態を定義することを除く）\n* URLとSPAの状態が乖離する場合を考える\n  * カレンダーの操作をしているが確定処理を行っていない\n  * 画面には途中経過が表示されている（SPAのstateは更新されている）\n* 初期状態がURLにあるとする場合\n  * SPAに流入しJavaScriptがダウンロードされたタイミングと同一とは限らない\n  * 上記の場合、期待しない初期状態からクエリを発行するため期待と矛盾する\n\n## 状態の整合性を取る\n\n* 遷移をした場合に状態の整合性をとるactionを `onUpdate` に書く場合\n  * locationを引数として状態更新のアクションがもう1回Fluxを回る\n  * `onUpdate` で再度整合性チェック、必要があればデータ更新\n* 不必要なURLとstateの整合性を取るための再帰\n  * 不採用\n\n## 考えた選択肢\n\n1.  検索条件をサーバから受け取り、検索条件表示と結果の乖離をなくす\n1.  初期状態の定義をURLから生成できるよう、参照する状態の初期化を遅延する\n\nreduxの場合、後者の方法はわからなかった。\n\n## まとめ\n\n日本語難しい。\n\nHappy Hacking!\n\n![image](https:/ ":76,"column":137,"offset":1642}}}],"position":{"start":{"line":76,"column":1,"offset":1506},"end":{"line":76,"column":137,"offset":1642}}}],"data":{"quirksMode":false},"position":{"start":{"line":1,"column":1,"offset":0},"end":{"line":1,"column":1,"offset":0}}},"raw":"# TL;DR\n\n- 自分のエゴで書いてる手癖や無駄な努力をコードレビューするのは非生産的\n- 積極的にlinterを採用\n\n## test\n\n```js\nimport assert from 'assert'\n\ndescribe('test', () =\u003e {\n  const { func } = require('./module')\n  it('func', () =\u003e {\n    assert(func('a') === 'a')\n  })\n})\n```\n\n1. 1ファイル、single `describe`\n    1. 親を1つ `describe.skip` `describe.only` できれば一旦闇を保留にできることが多い\n    1. 1ファイルの持っている役割が大きすぎない、特に困っていない\n1. テスト対象は `describe` の中でrequireする\n    1. `describe.only` 実行をした際に不要なsrcを読み込まなくて良い\n    1. 読み込まれただけで実行される関数はcoverageに含まれてしまう\n    1. `coverage report` が読みやすい\n1. `this` を使わない\n    1. unused変数をlintで発見しやすい\n    1. 長い\n\n## src\n\n```js\nfunction mapStateToProps ({ todos }: State) {\n  return {\n    tasks: { todos },\n    onUpdate: id =\u003e todos[id].done()\n  }\n}\n```\n\n1. `arrow function` vs `function`\n    1. IE11を意識した場合、変換したら結局 `function` となる\n    1. 読みやすさと生成された後のコードを妄想しつつ相談\n    1. つい書きやすさと `return` の省略したさで `arrow function` を使うことも多い\n    1. 読みやすければそれでいい気持ちになってきている\n1. `class` syntaxを避ける\n    1. ライブラリを開発しているときには使うけれどプロダクトを書く時には意識する\n    1. 結局 `this` に状態を持たせる意味がそのclassにあるかが大事\n    1. ファイルサイズがデカくなる\n\n```js\nvar touch = 'touch'\n$('#id').on(`${touch}start ${touch}end`, e =\u003e {\n  console.log(e)\n})\n\nfunction a (element) {\n  // var element と書く３文字を省略して１文字にできる\n  element = document.getElementById('foo')\n  element.addEventListener('click', e =\u003e console.log(e))\n}\n```\n\n1. 長い文字列は変数で受けて結合する\n    1. 小さいことを売りにしているライブラリで見る\n    1. 計算量も大事だが地道なファイルサイズ対策\n1. 無駄な引数を定義する\n    1. 変数定義分の文字列を節約させる\n    1. htmlのタグなどを書く際に利用されている場合がある\n    1. linterで積極的に使うなと怒られる（怒られる方が平和）\n\n## まとめ\n\n圧倒的老害感。\n\n![image](http://4.bp.blogspot.com/-foiW8aYeL6s/VzZu-o6sxnI/AAAAAAAA6oQ/LHXzT0WsAX8LtB_U-msHk572kC_rY3VawCLcB/s800/mental_hea ex"},"children":[{"type":"text","value":"https://github.com/moriyoshi/gohex","position":{"start":{"line":81,"column":4,"offset":1610},"end":{"line":81,"column":38,"offset":1644}}}],"position":{"start":{"line":81,"column":3,"offset":1609},"end":{"line":81,"column":39,"offset":1645}}}],"position":{"start":{"line":81,"column":1,"offset":1607},"end":{"line":81,"column":39,"offset":1645}}},{"type":"text","value":"\n"}],"position":{"start":{"line":72,"column":1,"offset":1413},"end":{"line":81,"column":39,"offset":1645}}}],"data":{"quirksMode":false},"position":{"start":{"line":1,"column":1,"offset":0},"end":{"line":1,"column":1,"offset":0}}},"raw":"\n# Go Conference参加メモ\n\n![image](https://lh5.googleusercontent.com/-QHzKGzPe248/UtoeV0tBZyI/AAAAAAAAEuA/zr0wYEPCETE/s583-no/IMG_0299.JPG)\n\n## Go言語で作るWebアプリ @tenntenn\n\nHTTPサーバー簡単に書ける。\n\n* \u003chttps://docs.google.com/presentation/d/1rrY2oibeUrqjF4ga5L3EhDioIURcMCUOz7jBXHWBdOM/pub?start=false\u0026loop=false\u0026delayms=3000#slide=id.gb8818ff4_2_0\u003e\n\n## Go on AppEngine @najeira\n\n* Go言語のメリット\n  * 簡単\n  * Nativeで速い、少メモリ\n  * モダン（並列、型推論、Stractual subtyping(部分型）\n* AppEngineのメリット\n  * 保守しなくてよいので開発に集中できる\n  * 大規模、伸縮\n  * モダン（TQ、memcachedサポート）\n* Testing\n  * AppEngine上でGo言語だけでテストを行うことは難しい\n  * testbed \u003chttps://github.com/najeira/testbed\u003e\n* Goの優位性\n  * 起動が速い（AppEngineとの相性は良い）\n* 速度についての補足\n  * 常にGoが速いというわけではない（I/O、etc)\n* まだ完全以降にコストかけて頑張るほどのノウハウはたまってない\n\n## Gorutine and channel @Jxck\\_\n\n* メモ漏れ\n\n## Go Schaduler @methane\n\n* \u003chttps://gist.github.com/methane/5377227#file-goscheduler-md\u003e\n  * Goroutine\n    * 奥が深い\n\n## Goのどのあたりが良いか鵜飼さん\n\n* Goの第一印象\n  * 慣れた言語から見ると違和感がある\n* 設計方針\n\n  \u003e many on the decisions in Go are motivated by experience working on\n  \u003e and maintaing large code bases at Google.\n\n  * 書きやすさより読みやすさ、修正しやすさ\n  * シンプルな仕様、簡潔な文法\n  * 細部まできちんと考えたコードを書くようになる\n\n* 型宣言\n  * 逆\n  * これは複雑な変数定義を行った際に分かりやすい\n* コメント書くぐらいならコンパイラーにチェックさせろよ\n* クラス\n  * 型定義\n  * 型に対してメソッドを追加する\n* 使われない eless Function Components(SFC)\n- stateはviewに関係あるものだけで十分\n- React.PureComponent(v15.3.0~)\n  - ShoudComponentUpdateに類似（後で調べる）\n- `react-addons-perf`\n  - 計測ツール\n- React.createClass\n  - 徐々に非推奨\n  - React.Componentへ\n- High Order Function\n  - 関数型っぽい\n  - `acdlite/recomponse`\n- stateの管理\n  - なるべく一箇所で管理\n  - Redux\n    - Container Component\n      - 更新処理・状態管理\n      - DOMを持たない\n    - Presentational Component\n      - Viewの構築を担う\n- Componentをテストする\n  - TestUtil.renderInfoDocument\n  - shallowRender\n  - `react-test-renderer`\n- 開発をサポートするツール\n  - \u003chttps://github.com/zalmoxisus/redux-devtools-extension\u003e\n  - \u003chttps://github.com/storybooks/storybook\u003e\n\n## Service Worker Deep Dive\n\nspeaker: @horo\n\nslide: \u003chttps://docs.google.com/presentation/d/19x3yi7Jn-6In5igGYfEiK0tBfNI290BAclT0AiqDj4Q/pub?slide=id.p\u003e\n\n\u003chttps://jakearchibald.github.io/isserviceworkerready/\u003e\n\n- stream\n  - \u003chttps://docs.google.com/presentation/d/19x3yi7Jn-6In5igGYfEiK0tBfNI290BAclT0AiqDj4Q/pub?slide=id.g1641acac50_0_0\u003e\n  - 徐々に読み込んで処理できる\n  - `ReadableStream`\n- `Unified Media Pipeline (android)`\n- Usage\n  - `rel=serviceworker`\n\n## The First Step to Angular 2\n\nspeaker: @laco0416\n\n- Official Packages\n  - `@angular/core`\n  - `@angular/forms`\n  - `@angular/http`\n  - `@angular/router`\n- TypeScript\n  - 常に正しいAPI\n- API\n  - `@component`\n  - `@input` / `@output`\n  - `@directive`\n  - `@pipe`\n  - `@NgModule`\n\n## Webパフォーマンス最前線\n\n- High Performance Web User Interface\n  - パフォーマンスに対する優先度\n    - `RAIL` \u003chttp://furoshiki.hatenadiary.jp/entry/2015/06/01/122537\u003e\n      - Response\n      - Animation\n      - Idle\n      - Loa\n  - `transform: translateZ(0)`\n    - 凶悪\n    - Web標準： `will-change: transform`\n      - Reduce GPU Memory\n- Scroll Performance\n  - `\u003cimg lazyload\u003e` :innocent:\n  - `intersectionObserver`\n  - throttle \u003chttps://blog.tsumikiinc.com/article/20141125_javascript-event-throttle.html\u003e\n    - TO 便利だけど遅い\n* `webpack`\n  * 古いloaderが増えてきたex. `ts-loader`\n  * `ts-loader` などでwatchはできないので `tsc -w` で様子を見る\n  * ガッツリ依存せず疎結合にできるところは疎結合にする\n\n## CSS-module\n\n* 基本的に使わない方が良さそう\n* 使う場合は構造化cssとして育てるのではなく、 `local` cssとしてビルドしたほうが良さそう\n  * SDKなどで利用するのはアリ\n\n## Refs\n\n[react-storybook を用いた React コンポーネント開発](http://developer.hatenastaff.com/entry/2016/04/14/150000)\n"},{"data":{"date":"2016-09-16T10:29:30.000Z","permalink":"/entry/2016/09/16/frontend-meetup/","title":"Frontend Meetup 01 参加メモ","_entry":"posts/js/2016-09-16-frontendmeetup.md","page":"post","name":"frontendmeetup","category":"js","url":"/entry/2016/09/16/frontend-meetup/"},"content":{"type":"root","children":[{"type":"element","tagName":"h1","properties":{},"children":[{"type":"text","value":"Frontend Meeup #1","position":{"start":{"line":2,"column":3,"offset":3},"end":{"line":2,"column":21,"offset":21}}}],"position":{"start":{"line":2,"column":1,"offset":1},"end":{"line":2,"column":21,"offset":21}}},{"type":"text","value":"\n"},{"type":"element","tagName":"p","properties":{},"children":[{"type":"element","tagName":"a","properties":{"href":"https://connpass.com/event/38112/"},"children":[{"type":"text","value":"https://connpass.com/event/38112/","position":{"start":{"line":4,"column":2,"offset":24},"end":{"line":4,"column":35,"offset":57}}}],"position":{"start":{"line":4,"column":1,"offset":23},"end":{"line":4,"column":36,"offset":58}}}],"position":{"start":{"line":4,"column":1,"offset":23},"end":{"line":4,"column":36,"offset":58}}},{"type":"text","value":"\n"},{"type":"element","tagName":"h2","properties":{},"children":[{"type":"text","value":"React/Reduxで快適フロントエンドライフ（仮）","position":{"start":{"line":6,"column":4,"offset":63},"end":{"line":6,"column":31,"offset":90}}}],"position":{"start":{"line":6,"column":1,"offset":60},"end":{"line":6,"column":31,"offset":90}}},{"type":"text","value":"\n"},{"type":"element","tagName":"p","properties":{},"children":[{"type":"text","value":"by @takayuki_shmz (株式会社FiNC)","positi erties":{},"children":[{"type":"text","value":"転職先の会社では、新しい仲間たちとともにアサインされたミッションに、できるだけ早くコミットして貢献できるよう頑張っていきたいと思います。","position":{"start":{"line":20,"column":1,"offset":783},"end":{"line":20,"column":69,"offset":851}}}],"position":{"start":{"line":20,"column":1,"offset":783},"end":{"line":20,"column":69,"offset":851}}},{"type":"text","value":"\n"},{"type":"element","tagName":"ul","properties":{},"children":[{"type":"text","value":"\n"},{"type":"element","tagName":"li","properties":{},"children":[{"type":"element","tagName":"a","properties":{"href":"http://%E4%BB%95%E4%BA%8B.%E3%82%84%E3%82%81%E3%82%88%E3%81%86.%E3%81%BF%E3%82%93%E3%81%AA/"},"children":[{"type":"text","value":"generated by 仕事.やめよう.みんな","position":{"start":{"line":22,"column":4,"offset":856},"end":{"line":22,"column":28,"offset":880}}}],"position":{"start":{"line":22,"column":3,"offset":855},"end":{"line":22,"column":50,"offset":902}}}],"position":{"start":{"line":22,"column":1,"offset":853},"end":{"line":22,"column":50,"offset":902}}},{"type":"text","value":"\n"}],"position":{"start":{"line":22,"column":1,"offset":853},"end":{"line":22,"column":50,"offset":902}}},{"type":"text","value":"\n"},{"type":"element","tagName":"p","properties":{},"children":[{"type":"text","value":"退社日は5/31になります。\n6/1より働くことのできる環境などありましたらご連絡いただけますと出来る範囲で応答させていただきます。","position":{"start":{"line":24,"column":1,"offset":904},"end":{"line":25,"column":52,"offset":970}}}],"position":{"start":{"line":24,"column":1,"offset":904},"end":{"line":25,"column":52,"offset":970}}}],"data":{"quirksMode":false},"position":{"start":{"line":1,"column":1,"offset":0},"end":{"line":1,"column":1,"offset":0}}},"raw":"\n前職の会社から入社して、早4年年が経過しました。素晴らしく優秀なメンバーに囲まれた4年半で学んだことは、私の人生にとってかけがえのない財産となりました。\n\n今まで働いていた会社では、技術職としてミッションをこなしてきました。また、技術的な挑戦に対して高い評価がもらえるため、失敗を恐れずにチャレンジできる素晴らしい環境でした。\n\nですが、今の環境よりも新しい環境に移ってみたくなってしまいました。\n\n他社で働いている友人や、世間一般的な額と比較した際に、現在の職場での給与が低いことが退職を考える原因の1つでもありました。\n\n労働時間にも左右されるため一概には言えませんが、自分のスキルセットを考えた際に、「今の報酬はあまりに低いのではないか？」と考えたことが転職活動を視野に入れ始めた発端だったようにも思います。\n\nしかし、現在の仕事内容に不満はなく、待遇が悪いわけでもないため、特にこれといった転職理由はありません。強いて挙げるとすれば、チャレンジしてみたい新しいことが見つかったという点でしょうか。\n\nまだ転職先は決まっていませんが、転職活動を行いながら自分を見つめ直す期間として、ある程度ゆっくりとできてちょうど良いかなと考えています。たっぷり時間もあるので、海外旅行をして自分の視野を広げるのも良いかもしれません。新たな価値観に触れることでまた、新たな職場での挑戦や取り組みは、書ける範囲でこのブログに書いていけたらなと思います。\n\n思い返すと、優秀な同僚にサポートしてもらったり、励ましてもらう機会が多く、仕事でのミスやアクシデントをフォローしてもらたことは一度や二度ではありませんでした。\n\nまた、公私を問わず仲良くしてくれた後輩とは、これから仕事が変わっても疎遠にならずに交流を深めたいなと思えているので、悪いことばかりではなかったと思います。\n\n転職先の会社では、新しい仲間たちとともにアサインされたミッションに、できるだけ早くコミットして貢献できるよう頑張っていきたいと思います。\n\n* [generated by 仕事.やめよう.みんな](http://仕事.やめよう.みんな/)\n\n退社日は5/31になります。\n6/1より働くことのできる環境などありましたらご連絡いただけますと出来る範囲で応答させていただきます。\n"},{"data":{"date":"2018-05-22T01:00:00.000Z","permalink":"/entry/2018/05/22/iphone6-status/","title":"手元のiPhoneご臨終感","_entry":"posts/life/iphone-6.md","page":"post","name":"iphone-6","category":"life","url":"/entry/2018/05/22/iphone6-status/"},"content":{"type":"root","children":[{"type":"element","tagName":"ul","properties":{},"children":[{"type":"text","value":"\n"},{"type":"element","tagName":"li","properties":{},"children":[{"type":"text","value":"モバイルゲームをしなくなり意味もなくダラダラ続けてきたiPhone6が物理的に調子が悪い","position":{"start":{"line":2,"column":3,"offset":3},"end":{"line":2,"column":47,"offset":47}}}],"position":{"start":{"line":2,"column":1,"offset":1},"end":{"line":2,"column":47,"offset":47}}},{"type":"text","value":"\n"},{"type":"element","tagName":"li","properties":{},"children":[{"type":"text","value":"新しい機種が出るのまで持たなそうなので考える","position":{"start":{"line":3,"column":3,"offset":50},"end":{"line":3,"column":25,"offset":72}}}],"position":{"start":{"line":3,"column":1,"offset":48},"end":{"line":3,"column":25,"offset":72}}},{"type":"text","value":"\n"}],"position":{"start":{"line":2,"column":1,"offset":1},"end":{"line":3,"column":25,"offset":72}}}],"data":{"quirksMode":false},"position":{"start":{"line":1,"column":1,"offset":0},"end":{"line":1,"column":1,"offset":0}}},"raw":"\n* モバイルゲームをしなくなり意味もなくダラダラ続けてきたiPhone6が物理的に調子が悪い\n* 新しい機種が \n    * class\n\n    ```javascript\n    class Programmer extends Person {\n        constracor(name ,language) {\n            super(name);\n            this.language = language;\n        }\n    }\n    ```\n\n    * module\n\n    ```javascript\n    export var foo = 'foo';\n    import (foo) from './module/path'\n    ```\n\n    * 'use strict'\n      * 書かなくていい\n    * block scope\n\n    ```javascript\n    var a = 'outer'\n    function bar() {\n        console.log(a);\n        a = 'inner';\n    }\n    bar(); # undefined\n    ```\n\n    * arguments\n\n    ```javascript\n    function foo(...rest) {}\n    ```\n\n    ```javascript\n    function draw(x,y,{height:1,width:1} = {}) {\n    }\n    ```\n\n    * template literal\n      \\` で文字列を囲むと改行付き文字列が定義できる\n    * Promise\n      * callback地獄回避\n    * map/set\n    * codePoint\n      * 吉野家isvalid\n\n  * trap\n\n  ```javascript\n  if (a =\u003e 1) # if ( a \u003e= 1 ) が正\n  ```\n\n  * balelっていこう\n\n## 今フロントエンドで何が起こっているのか\n\n* htmlだけ返せばよかったような時代\n* ajaxの登場\n  * google map etc\n  * ECMAscript5\n* coffeescript\n* jQuery(from 2006)\n* backbonejs\n* nodejs(2009)\n* grunt(2012)\n  * config\n  * plugin base\n* typescript(2012)\n* AST\n  * abstract syntax template\n* SPA\n  * 問題\n    * SEO\n    * Performance\n* AngularJS(2009)\n  * 2way data binding\n  * fullstack\n* gulp\n  * stream base\n* Browserify\n* ECMAscript 2015\n  * Stateless\n  * Composable\n  * stream\n* babel (2014)\n* Service Workers\n  * Intercept Requeest\n    * offline / cahce\n    * Background Sync\n    * Push Notification\n* Extensible Web\n* Reactjs\n  * Stateless Component\n* Flux\n* FRP\n  * Rx.js, Bacon.js\n* Redux\n  * Inspired by Flux and Elm\n\n## どうしてこうなったNode.jsとio.jsの分裂と統合の行方。これからどう進化していくのか\n\n### Node.jsの歴史 (Node.jsとは、Node.jsが生まれた背景）\n\n* 2001\n  * C10K Problem\n* 2007\n  * Web 2.0\n* 2009 ~ 2012\n  * JSConf EU\n    * Server-side JavaScript\n    * Evented Non Blocking I/O\n    * v8\n  * EventLoop Model\n    * libebb =\u003e libev/libeio \u0026 libuv (Windows向け）\n    * netv8 =\u003e node\n  * Joyent\n  * 破壊と創造\n    * APIがかなり深刻に変わる\n  * BDFL (優しい終身の独裁者モデル）\n* 2012 ~ 2014\n  * Socket.IO\n\n### Node/io.jsの機能的な違いと性能的な違い\n\n* 2014 ~\n  * node forward\n  * BDFL =\u003e community model\n  * Technical committee\n    * コアメンバー委員会\n  * Collaborator\n  * Working group\n  * Semantic Versioning\n    * major.minor.patch\n  * オープンガバナーンスモデル\n  * Feature Node.js\n  * io.jsのこと\n  * node Foundation\n  * log term suport\n\n### Node/io.jsのロードマップ\n\n* ES6 compat ％ up\n* StrongScript\n* SimpleSteam\n* improve pref\n"},{"data":{"title":"octpress install and setup","date":"2012-09-11T00:00:00.000Z","permalink":"/entry/2012/09/11/octpress-install-and-setup/","_entry":"posts/rb/2012-09-11-octpress-install-and-setup.md","page":"post","name":"octpress-install-and-setup","category":"rb","url":"/entry/2012/09/11/octpress-install-and-setup/"},"content":{"type":"root","children":[{"type":"element","tagName":"h1","properties":{},"children":[{"type":"text","value":"octpress試す","position":{"start":{"line":2,"column":3,"offset":3},"end":{"line":2,"column":13,"offset":13}}}],"position":{"start":{"line":2,"column":1,"offset":1},"end":{"line":2,"column":13,"offset":13}}},{"type":"text","value":"\n"},{"type":"element","tagName":"p","properties":{},"children":[{"type":"text","value":"Octpressの利用を始めたので、簡単にインストール方法と設定、使い方などをメモ。","position":{"start":{"line":4,"column":1,"offset":15},"end":{"line":4,"column":43,"offset":57}}}],"position":{"start":{"line":4,"column":1,"offset":15},"end":{"line":4,"column":43,"offset":57}}},{"type":"text","value":"\n"},{"type":"element","tagName":"h2","properties":{},"children":[{"type":"text","value":"github pageの初期化","position":{"start":{"line":6,"column":4,"offset":62},"end":{"line":6,"column":19,"offset":77}}}],"position":{"start":{"line":6,"column":1,"offset":59},"end":{"line":6,"column":19,"offset":77}}},{"type":"text","value":"\n"},{"type":"element","tagName":"pre","properties":{},"children":[{"type":"element","tagName":"code","prop :1,"column":1,"offset":0}}},"raw":"\n# octpress試す\n\nOctpressの利用を始めたので、簡単にインストール方法と設定、使い方などをメモ。\n\n## github pageの初期化\n\n```bash\nmkdir username.github.com\ncd username.github.com\ngit init\n\ntouch README.md\ngit add README.md\ngit commit -m 'first commit'\n\ngit remote add origin git@GitHub.com:username/username.github.com.git\ngit push -u origin master\n```\n\n### octpressのインストール\n\n先ほど作成した _username.github.com_ と同じ階層にoctpressをcloneする。\n\n```sh\ngit clone git://github.com/imathis/octopress.git octopress\n\ncd octopress\ngem install bundler\n\nbundle install\nRake setup_github_pages\n\nRake generate\nrake deploy\n\n# 2つ一度にする\n# Rake gen_deploy\n```\n\n### 記事投稿\n\n記事の作成もコマンド1つタイトルは英語で。\n\n```sh\nrake new_post[\"my-new-page\"]\n# zshは以下のように書く\nrake new_post\\[\"my-new-page\"\\]\n```\n\nmarkdownの勉強にもなるし、GitHubとも仲良くなれるし、なかなかに良い仕組み。\n\nいろいろ勉強します。\n\n参考文献。\n\n- \u003chttp://tokkonopapa.github.io/blog/2011/12/30/octopress-on-github-and-bitbucket/\u003e\n- \u003chttps://blog.glidenote.com/blog/2011/11/07/install-octopress-on-github/\u003e\n"},{"data":{"title":"play入門","date":"2018-05-16T09:00:00.000Z","permalink":"/entry/2018/05/16/first-play-framework/","category":"service","_entry":"posts/scala/first-play.md","page":"post","name":"first-play","url":"/entry/2018/05/16/first-play-framework/"},"content":{"type":"root","children":[{"type":"element","tagName":"h1","properties":{},"children":[{"type":"text","value":"環境","position":{"start":{"line":2,"column":3,"offset":3},"end":{"line":2,"column":5,"offset":5}}}],"position":{"start":{"line":2,"column":1,"offset":1},"end":{"line":2,"column":5,"offset":5}}},{"type":"text","value":"\n"},{"type":"element","tagName":"ul","properties":{},"children":[{"type":"text","value":"\n"},{"type":"element","tagName":"li","properties":{},"children":[{"type":"element","tagName":"a","properties":{"href":"https://github.com/9renpoto/scala"},"children":[{"type":"text","value":"https://github.com/9renpoto/scala","position":{"start":{"line":4,"colum
