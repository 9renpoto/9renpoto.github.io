"element","tagName":"p","properties":{},"children":[{"type":"text","value":"日本語検索： Yokozuna。"}]},{"type":"text","value":"\n"},{"type":"element","tagName":"p","properties":{},"children":[{"type":"text","value":"Solr XMLスキーマを利用した検索が可能\n便利そう。"}]}],"data":{"quirksMode":false}},"raw":"# riak meetup tokyo 2 memo\n\n## RTB and FreakOut\n\nRTB概略。\n\n* ディスプレー広告の新しい見せ方\n  * 1回の広告表示ごとに買い付け\n  * オークション形式によりアラカルトメニュー\n\n広告主のネット広告におけるROI最適を目指す。\n\nRTBの技術的課題。\n\n### 広告表示の時間は0.1秒\n\n* レイテンシの軽減\n* 多数のRTBを処理\n* 50mc or die\n\n### [Tokoy|Kyoto] [Tyrant|Tycoon]\n\n* 高速\n* スケールは簡単にできない\n* 運用実績はあるが用件を満たすのが難しい\n\n## Riak and FreakOut\n\n* スループットを向上させるために\n  * hashからpartitionを特定する\n  * 素のままでは50mc or die的に厳しいため\n  * 構成の工夫が必要\n  * スケーラビリティの問題を克服できるメリットは大きい\n  * 「サーバーを足すだけで運用」\n\n### Yokozuna日本語検索を評価しました\n\n@rev4t @yosisa\n\n日本語検索： Yokozuna。\n\nSolr XMLスキーマを利用した検索が可能\n便利そう。\n"},{"data":{"title":"クラス図を簡単に - PlantUML","date":"2013-11-13T00:00:00.000Z","permalink":"/entry/2013/11/13/escape-ime/","categories":["uml"],"_entry":"posts/2013-11-13-plant-uml/index.md","page":"post","name":"index","category":"2013-11-13-plant-uml","url":"/entry/2013/11/13/escape-ime/"},"content":{"type":"root","children":[{"type":"element","tagName":"h1","properties":{},"children":[{"type":"text","value":"PlantUML"}]},{"type":"text","value":"\n"},{"type":"element","tagName":"p","properties":{},"children":[{"type":"text","value":"これから設計をはじめます、という時に\n今までは小さな機能では、スキーマの設計から始めてしまっていたのですが。"}]},{"type":"text","value":"\n"},{"type":"element","tagName":"p","properties":{},"children":[{"type":"text","value":"久々に「クラス図を書いてみよう」という話になり\nどう書こうとなったのでメモ。"}]},{"type":"text","value":"\n"},{"type":"element","tagName":"p","properties":{},"children":[{"type":"element","tagName":"img","properties":{"src":"http://plantuml.sourceforge.net/logoc.png","alt":"image"},"children":[]}]},{"type":"text","value":"\n"},{"type":"element","tagName":"p","properties":{},"children":[{"type":"text","value":"CUIで書けるのが最高です。"}]},{"type":"text","value":"\n"},{"ty ,"tagName":"h3","properties":{},"children":[{"type":"text","value":"Cacoo"}]},{"type":"text","value":"\n"},{"type":"element","tagName":"p","properties":{},"children":[{"type":"text","value":"今までなかなか縁がなく利用していなかったCacooですが、そういえば使ってなかったなと思い軽く使ってみました。"}]},{"type":"text","value":"\n"},{"type":"element","tagName":"p","properties":{},"children":[{"type":"text","value":"ChromeAppなどで使えますし、お気軽さではダントツ。"}]}],"data":{"quirksMode":false}},"raw":"# PlantUML\n\nこれから設計をはじめます、という時に\n今までは小さな機能では、スキーマの設計から始めてしまっていたのですが。\n\n久々に「クラス図を書いてみよう」という話になり\nどう書こうとなったのでメモ。\n\n![image](http://plantuml.sourceforge.net/logoc.png)\n\nCUIで書けるのが最高です。\n\n依存関係をテキストベースのみで記述できるので非常に助かりました。\n\n図の綺麗さなどを意識せず関係を記述することに集中できるのが魅力。\n\n```bash\nwget http://sourceforge.net/projects/plantuml/files/plantuml.jar/download -O plantuml.jar\njava -jar \"plantuml.jarのパス\" [option] 入力ファイル [...]\n```\n\nで入力ファイルを目的のUMLを生成します。\n\nGraphvizが必要なのでインストールしておきます\nmacはbrewだけで入りました。\n\n```bash\nbrew install graphviz\n```\n\nこれだけで使えます。\n\n```markdown\n@startuml\n  class Bugs {\n    -bug_id\n    -description\n    -created_at\n  }\n\n  class Comments {\n    -comment_id\n    -bug_id\n    -auther\n  }\n\n  class Auther {\n    -id\n    -name\n  }\n\n  Bugs --* Comments\n  Auther --* Comments\n@enduml\n```\n\n![sample](https://dl.dropboxusercontent.com/u/9060848/PlantUML/PlantUML.png)\n\n便利。\n\n## 参考\n\n- \u003chttps://abicky.net/2012/10/16/093737/\u003e\n- \u003chttp://yohshiy.blog.fc2.com/blog-entry-152.html\u003e\n\n## GUI関連\n\nOfficeなどを使って作っても良いのですが、\n専用のツールもメモ。\n\n### astah*\n\n![astah](http://astah-cdn2.change-vision.com/ja/images/stories/logo/astah_community_rectangle_m.png.pagespeed.ce.C-174ew438.png)\n\nOfficeツール以外で関連ツールを探すと上位に出てくる[良いツール](http://astah.change-vision.com/ja/product/astah-community.html)です。\n\n### Cacoo\n\n今までなかなか縁がなく利用していなかったCacooですが、そういえば使ってなかったなと思い軽く使ってみました。\n\nChromeAppなどで使えますし、お気軽さではダントツ。\n"},{"data":{"title":"入門chef","date":"2013-12-22T00:00:00.000Z","permalink":"/entry/2013/12/22/my-first-chef/","categories":["ru :"\n"},{"type":"element","tagName":"pre","properties":{},"children":[{"type":"element","tagName":"code","properties":{"className":["language-bash"]},"children":[{"type":"text","value":"$ bundle exec knife solo init chef-repo\n$ tree chef-repo/\nchef-repo/\n├── cookbooks\n├── data_bags\n├── nodes\n├── roles\n├── site-cookbooks\n└── solo。rb\n"}]}]},{"type":"text","value":"\n"},{"type":"element","tagName":"p","properties":{},"children":[{"type":"text","value":"忘れないうちにコミット。"}]},{"type":"text","value":"\n"},{"type":"element","tagName":"pre","properties":{},"children":[{"type":"element","tagName":"code","properties":{"className":["language-sh"]},"children":[{"type":"text","value":"cd chef-repo\ngit init\ngit add 。\ngit commit -m 'first commit'\n"}]}]},{"type":"text","value":"\n"},{"type":"element","tagName":"p","properties":{},"children":[{"type":"text","value":"公式なり、Githubにて公開されているレシピを利用しやすくるものとして "},{"type":"element","tagName":"strong","properties":{},"children":[{"type":"text","value":"Berksfile"}]},{"type":"text","value":" があります。"}]},{"type":"text","value":"\n"},{"type":"element","tagName":"pre","properties":{},"children":[{"type":"element","tagName":"code","properties":{"className":["language-ruby"]},"children":[{"type":"text","value":"site :opscode # Berksfile\n\ncookbook \"apt\"\ncookbook \"git\"\ncookbook \"zsh\"\ncookbook 'vim'\ncookbook 'the_silver_searcher'\n"}]}]},{"type":"text","value":"\n"},{"type":"element","tagName":"p","properties":{},"children":[{"type":"text","value":"公開されているレシピの情報を記述しておけば、コマンド1つで落としてこれます。\n便利。"}]},{"type":"text","value":"\n"},{"type":"element","tagName":"pre","properties":{},"children":[{"type":"element","tagName":"code","properties":{"className":["language-sh"]},"children":[{"type":"text","value":"bundle exec berks install --permalink cookbooks\n"}]}]},{"type":"text","value":"\n"},{"type":"element","tagName":"p","properties":{},"children":[{"type":"text","value":"vagrant側でchefが使えるように以下のコマンドを実行。"}]},{"type":"text","value":"\n"},{"type":"element","tagName":"pre","properties":{},"children":[{"type":"element","tagName":"code","properties":{"className":["language-sh"]},"children":[{"type":"text","value":"bundle exec knife solo prepare nodename\n"}]}]},{"type":"text","value":"\n"},{"type":"element","tagName":"p","properties":{},"children":[{"type":"text","value":"インストールしたいレシピを追加\nnode/nodename.json。"}]},{"type":"text","value":"\n"},{"type":"element","tagName":"pre","properties":{},"children":[{"type":"element","tagName":"code","properties":{"className":["language-js"]},"children":[{"type":"text","value":"{\n  \"run_list\": [\n    \"recipe[apt]\",\n    \"recipe[git]\",\n    \"recipe[zsh]\",\n    \"recipe[vim]\",\n    \"recipe[the_silver_searcher]\"\n  ]\n}\n"}]}]},{"type":"text","value":"\n"},{"type":"element","tagName":"p","properties":{},"children":[{"type":"text","value":"レシピはできたのでcookしましょう。"}]},{"type":"text","value":"\n"},{"type":"element","tagName":"pre","properties":{},"children":[{"type":"element","tagName":"code","properties":{"className":["language-sh"]},"children":[{"type":"text","value":"bundle exec knife solo cook nodename\n"}]}]},{"type":"text","value":"\n"},{"type":"element","tagName":"h2","properties":{},"children":[{"type":"text","value":"参考"}]},{"type":"text","value":"\n"},{"type":"element","tagName":"ul","properties":{},"children":[{"type":"text","value":"\n"},{"type":"element","tagName":"li","properties":{},"children":[{"type":"element","tagName":"a","properties":{"href":"https://qiita.com/uchiunyo/items/5aa243f7a39ae443e10d"},"children":[{"type":"text","value":"qiita.com/uchiunyo/item"}]}]},{"type":"text","value":"\n"}]}],"data":{"quirksMode":false}},"raw":"# chef memo\n\n環境構築といえば、chefだという噂を随分と聞くようになってきましたが、\nなんだかんだと使ってなかったのでメモ。\nとはいえ、レシピは誰かが書いてるので、\n今回は出来る限りレシピを使う方法で構築を目指す。\n\n## 前準備\n\n```ruby\n# Gemfileに記載\nsource 'https://rubygems。org'  # URLの指定。呪文だと思って毎回書く\n\ngem 'berkshelf'\ngem 'chef'\ngem 'knife-solo'\n```\n\n必要なgemをいつものように。\n\n```sh\nbundle install\n```\n\nchef-soloを使えるように初期設定を行う。\n\n```sh\nbundle exec knife configure\n```\n\n## そろそろchef\n\nひな形の生成。\n\n```bash\n$ bundle exec knife solo init chef-repo\n$ tree chef-repo/\nchef-repo/\n├── cookbooks\n├── data_bags\n├── nodes\n├── roles\n├── site-cookbooks\n└── solo。rb\n```\n\n忘れないうちにコミット。\n\n```sh\ncd chef-repo\ngit init\ngit add 。\ngit commit -m 'first commit'\n```\n\n公式なり、Githubにて公開されているレシピを利用しやすくるものとして **Berksfile** があります。\n\n```ruby\nsite :opscode # Berksfile\n\ncookbook \"apt\"\ncookbook \"git\"\ncookbook \"zsh\"\ncookbook 'vim'\ncookbook 'the_silver_searcher'\n```\n\n公開されているレシピの情報を記述しておけば、コマンド1つで落としてこれます。\n便利。\n\n```sh\nbundle exec berks install --permalink cookbooks\n```\n\nvagrant側でchefが使えるように以下のコマンドを実行。\n\n```sh\nbundle exec knife solo prepare nodename\n```\n\nインストールしたいレシピを追加\nnode/nodename.json。\n\n```js\n{\n  \"run_list\": [\n    \"recipe[apt]\",\n    \"recipe[git]\",\n    \"recipe[zsh]\",\n    \"recipe[vim]\",\n    \"recipe[the_silver_searcher]\"\n  ]\n}\n```\n\nレシピはできたのでcookしましょう。\n\n```sh\nbundle exec knife solo cook nodename\n```\n\n## 参考\n\n- [qiita.com/uchiunyo/item](https://qiita.com/uchiunyo/items/5aa243f7a39ae443e10d)\n"},{"data":{"date":"2016-01-13T13:29:22.000Z","title":"Update Blog","permalink":"/entry/2016/01/13/gh-pages/","categories":["github"],"_entry":"posts/2016-01-13-gh-pages/index.md","page":"post","name":"index","category":"2016-01-13-gh-pages","url":"/entry/2016/01/13/gh-pages/"},"content":{"type":"root","children":[{"type":"element","tagName":"h1","properties":{},"children":[{"type":"text","value":"TL;DR"}]},{"type":"text","value":"\n"},{"type":"element","tagName":"ul","properties":{},"children":[{"type":"text","value":"\n"},{"type":"element","tagName":"li","properties":{},"children":[{"type":"text","value":"Hugoを利用して "},{"type":"element","tagName":"code","properties":{},"children":[{"type":"text","value":"\u003cusername\u003e.github.io"}]},{"type":"text","value":" に公開"}]},{"type":"text","value":"\n"},{"type":"element","tagName":"li","properties":{},"chil ":[{"type":"text","value":"\n"},{"type":"element","tagName":"li","properties":{},"children":[{"type":"text","value":"これは非常に難しいが理屈はよくわかる"}]},{"type":"text","value":"\n"},{"type":"element","tagName":"li","properties":{},"children":[{"type":"text","value":"よいメソッドよいモジュールを積極的に使っていくことが大事"}]},{"type":"text","value":"\n"}]}]},{"type":"text","value":"\n"}]}],"data":{"quirksMode":false}},"raw":"\n# リーダーブルコードよんだメモ\n\nちょっと前の話ですが、リーダーブルコードを読みましたのでその感想をメモ。\n\n## 印象に残った学び\n\n- 名前の大切さ\n  - プログラムで一番難しいところ\n  - 良い名前ほど理解しやすい\n- コメントの大切さ\n  - コメントを書く目的\n  - 意味のあるコメントを書かないと意味がない\n  - コメントはコードの理解を助けるもの\n- コードの分割\n  - 小さければ小さいほど正義と読む前まで考えていた\n    - どう分割すべきか\n    - 重複コードとは何なのか\n  - 理解しやすいように分割する\n  - 意味が明確に分かれるよう分割する\n- 短いコードを書く\n  - これは非常に難しいが理屈はよくわかる\n  - よいメソッドよいモジュールを積極的に使っていくことが大事\n"},{"data":{"title":"読書 Team Geek","date":"2013-12-25T00:00:00.000Z","permalink":"/entry/2013/12/25/team-geak/","category":"book","_entry":"posts/book/2013-12-25-team-geak.md","page":"post","name":"team-geak","url":"/entry/2013/12/25/team-geak/"},"content":{"type":"root","children":[{"type":"element","tagName":"h1","properties":{},"children":[{"type":"text","value":"メモ"}]},{"type":"text","value":"\n"},{"type":"element","tagName":"p","properties":{},"children":[{"type":"text","value":"人間関係に悩んでおり、以下の本を読んでおりました。"}]},{"type":"text","value":"\n"},{"type":"element","tagName":"p","properties":{},"children":[{"type":"text","value":"読み終えたので簡単な感想をメモ。"}]},{"type":"text","value":"\n"},{"type":"element","tagName":"ul","properties":{},"children":[{"type":"text","value":"\n"},{"type":"element","tagName":"li","properties":{},"children":[{"type":"text","value":"大切"},{"type":"element","tagName":"ul","properties":{},"children":[{"type":"text","value":"\n"},{"type":"element","tagName":"li","properties":{},"children":[{"type":"text","value":"謙虚"}]},{"type":"text","value":"\n"},{"type":"element","tagName":"li","properties":{},"children":[{"type":"text","value":"信頼"}]},{"type":"text","value":"\n"},{"type":"element","tagName":"li","properties":{},"children":[{"type":"text","value":"尊敬"}]},{"type":"text","value":"\n"}]}]},{"type":"text","value":"\n"},{"type":"element","tagName":"li","properties":{},"children":[{"type":"text","value":"オープンに"},{"type":"element","tagName":"ul","properties":{},"children":[{"type":"text","value":"\n"},{"type":"element","tagName":"li","properties":{},"children":[{"type":"text","value":"上の人は質問に堂々と答える"}]},{"type":"text","value":"\n"},{"type":"element","tagName":"li","properties":{},"children":[{"type":"text","value":"下の人な恐れず質問する"}]},{"type":"text","value":"\n"}]}]},{"type":"text","value":"\n"},{"type":"element","tagName":"li","properties":{},"children":[{"type":"text","value":"責任"},{"type":"element","tagName":"ul","properties":{},"children":[{"type":"text","value":"\n"},{"type":"element","tagName":"li","properties":{},"children":[{"type":"text","value":"重要"}]},{"type":"text","value":"\n"},{"type":"element","tagName":"li","properties":{},"children":[{"type":"text","value":"自分事化"}]},{"type":"text","value":"\n"}]}]},{"type":"text","value":"\n"}]},{"type":"text","value":"\n"},{"type":"element","tagName":"p","properties":{},"children":[{"type":"text","value":"まず今までの失敗を繰り返さぬよう沢山実践して、違う失敗しよう。"}]},{"type":"text","value":"\n"},{"type":"element","tagName":"blockquote","properties":{},"children":[{"type":"text","value":"\n"},{"type":"element","tagName":"p","properties":{},"children":[{"type":"text","value":"マーケティングの人のことを考えるとゾッとするのはなぜだろうか？\nそれはエンジニアリング文化と相入れないからだ．\nぼくたちの文化は「事実」に満ちあふれている．\nコードはコンパイル「できる」と「できない」しかない．\nソフトウェアは機能を「持つ」と「持たない」しかない．\n問題は解決「できる」と「できない」しかない．\n説明を「引き伸ばす」ことはしない．事実だけを話す．"}]},{"type":"text","value":"\n"},{"type":"element","tagName":"p","properties":{},"children":[{"type":"text","value":"Brian W.Fitzpatrick, Ben Collins-Sussman（2013)\n『Team Geek Google のギークたちはいかにしてチームを作るのか』株式会社オライリー・ジャパン 150pp."}]},{"type":"text","value":"\n"}]},{"type":"text","value":"\n"},{"type":"element","tagName":"p","properties":{},"children":[{"type":"text","value":"学びとは少しそれた話ですが、上記の言葉が何よりも共感できました。"}]},{"type":"text","value":"\n"},{"type":"element","tagName":"p","properties":{},"children":[{"type":"text","value":"自分はエンジニアで居心地が良い。"}]}],"data":{"quirksMode":false}},"raw":"\n# メモ\n\n人間関係に悩んでおり、以下の本を読んでおりました。\n\n読み終えたので簡単な感想をメモ。\n\n- 大切\n  - 謙虚\n  - 信頼\n  - 尊敬\n- オープンに\n  - 上の人は質問に堂々と答える\n  - 下の人な恐れず質問する\n- 責任\n  - 重要\n  - 自分事化\n\nまず今までの失敗を繰り返さぬよう沢山実践して、違う失敗しよう。\n\n\u003e マーケティングの人のことを考えるとゾッとするのはなぜだろうか？\n\u003e それはエンジニアリング文化と相入れないからだ．\n\u003e ぼくたちの文化は「事実」に満ちあふれている．\n\u003e コードはコンパイル「できる」と「できない」しかない．\n\u003e ソフトウェアは機能を「持つ」と「持たない」しかない．\n\u003e 問題は解決「できる」と「できない」しかない．\n\u003e 説明を「引き伸ばす」ことはしない．事実だけを話す．\n\u003e\n\u003e Brian W.Fitzpatrick, Ben Collins-Sussman（2013)\n\u003e 『Team Geek Google のギークたちはいかにしてチームを作るのか』株式会社オライリー・ジャパン 150pp.\n\n学びとは少しそれた話ですが、上記の言葉が何よりも共感できました。\n\n自分はエンジニアで居心地が良い。\n"},{"data":{"title":"読書 アジャイルサムライ","date":"2013-12-25T00:00:00.000Z","permalink":"/entry/2013/12/25/agile-samurai/","categories":["book"],"_entry":"posts/book/agile-samurai.md","page":"post","name":"agile-samurai","category":"book","url":"/entry/2013/12/25/agile-samurai/"},"content":{"type":"root","children":[{"type":"element","tagName":"h1","properties":{},"children":[{"type":"text","value":"メモ"}]},{"type":"text","value":"\n"},{"type":"element","tagName":"p","properties":{},"children":[{"type":"text","value":"アジャイル開発について悩んでおりましたので、噂のアジャイルサムライを読みました。"}]},{"type":"text","value":"\n"},{"type":"element","tagName":"ul","properties":{},"children":[{"type":"text","value":"\n"},{"type":"element","tagName":"li","properties":{},"children":[{"type":"text","value":"学べたこと"},{"type":"element","tagName":"ul","properties":{},"children":[{"type":"text","value":"\n"},{"type":"element","tagName":"li","properties":{},"children":[{"type":"text","value":"考え方"},{"type":"element","tagName":"ul","properties":{},"children":[{"type":"text","value":"\n"},{"type":"element","tagName":"li","properties":{},"children":[{"type":"text","value":"立場の明確化"},{"type":"element","tagName":"ul","properties":{},"ch ies":{},"children":[{"type":"text","value":"見積もれるタスク"},{"type":"element","tagName":"ul","properties":{},"children":[{"type":"text","value":"\n"},{"type":"element","tagName":"li","properties":{},"children":[{"type":"text","value":"細かなサイクルを回すというよりも、見積もれる範囲を大切にするという考えに共感"}]},{"type":"text","value":"\n"},{"type":"element","tagName":"li","properties":{},"children":[{"type":"element","tagName":"strong","properties":{},"children":[{"type":"text","value":"未完成に価値はない"}]},{"type":"text","value":" 完成品を作る（レビューする）"}]},{"type":"text","value":"\n"}]}]},{"type":"text","value":"\n"}]}]},{"type":"text","value":"\n"}]}]},{"type":"text","value":"\n"}]},{"type":"text","value":"\n"},{"type":"element","tagName":"p","properties":{},"children":[{"type":"text","value":"なるほどわかりやすい。"}]}],"data":{"quirksMode":false}},"raw":"\n# メモ\n\nアジャイル開発について悩んでおりましたので、噂のアジャイルサムライを読みました。\n\n* 学べたこと\n  * 考え方\n    * 立場の明確化\n      * プロダクトオーナー\n      * スクラムマスター\n      * 開発者\n    * 立場に対して自分の役割が明確にある\n      * わかりやすい\n    * 大切なのは**モノ**を作ること\n      * 未完成に価値はない\n    * 時間・リソース・金は有限\n      * 現実は非常に大切\n      * 優先順位の大切さ\n  * 流れ\n    * プロダクトオーナー\n      * 作りたいものの決定\n      * 優先順位の決定\n    * スクラムマスター\n      * 時間管理\n    * 開発者\n      * 見積もる\n      * 作る\n  * ウォーターフォールとの違い\n    * 見積もりが開発者に任せられてるところが良い\n    * ストーリーポイントを基準に実現可能性を図る\n      * 現実を見ている\n    * 見積もれるタスク\n      * 細かなサイクルを回すというよりも、見積もれる範囲を大切にするという考えに共感\n      * **未完成に価値はない** 完成品を作る（レビューする）\n\nなるほどわかりやすい。\n"},{"data":{"title":"同じkeyのハッシュのを作る時の操作","date":"2014-07-03T00:00:00.000Z","permalink":"/entry/2014/07/03/v-line/","categories":["vim"],"_entry":"posts/code/2014-07-03-v-line.md","page":"post","name":"v-line","category":"code","url":"/entry/2014/07/03/v-line/"},"content":{"type":"root","children":[{"type":"element","tagName":"h1","properties":{},"children":[{"type":"text","value":"v-line edit"}]},{"type":"text","value":"\n"},{"type":"element","tagName":"p","properties":{},"children":[{"type":"element","tagName":"img","properties":{"src":"http://i.gyazo.com/aa2a62f42d40670c ,"children":[{"type":"text","value":"2016 年終わり"}]}]},{"type":"text","value":"\n"}]}],"data":{"quirksMode":false}},"raw":"\n# TL;DR\n\n[![image](/static/_rjyhayX.jpg)](https://twitter.com/9renpoto/status/1075281116548849664)\n\n- [findy-code](https://findy-code.io/)で25位だったそうです\n- 偏差値は高くないです\n\n## 芝生を温める\n\nここ2,3年、勉強するために芝生を温めている事が多いです。\n芝生が温まっている要因は、大きく3つです。\n\n1. コードを書く仕事を行う。積極的にコード化する（private)\n1. ライブラリに依存する。自動でライブラリを更新する（public)\n1. テストを書く（public)\n\nこの3つにこだわってコードを書いています。\nコミット数だけで数えると、private / publicの数は同数ほどです。\n\n個人で良いライブラリを書いたり、公開や継続的にメンテナンスをしているものは多くないため、偏差値は低いです。\n\n### ライブラリ、アプリケーション未満のものを書く\n\n正直、publicなコードは中身ないものが多すぎます。\n主な目的は、ライブラリに依存し、テストを書くことです。\n\nこの活動のメリットとしては、下記のようなものがあるため続けています。\n\n1. テスト基盤を書くということは、基盤の知識が必要\n1. コードの品質が気になるプロジェクトは、テスト不足が多い\n1. 一度作ってしまえば、ライブラリの更新で壊れる（再現できる）\n\nライブラリの開発などと違うため、どんどん上げてどんどんビルドしています。\nときには、1repo multi test frameworkとかAltJSの混在環境構築などの黒魔術とぶつかったりもします。\n\n### 芝生を支える術\n\n上記のような活動には、外部ツールが発展してきたことが大きな継続できている要因になっています。\n今では下記のようなサービスの利用は必須です。\n\n1. [CI](https://github.com/marketplace/category/continuous-integration)\n   1. 仕事でも依存しているし素振りしておくと便利\n   1. travis, ciecleci, werckerciなどを使うことが多い\n1. [Dependency management](https://github.com/marketplace/category/dependency-management)\n   1. JS系はrenovate\n   1. その他はdependabotなどが多い\n   1. 対応言語、automergeがあるものなど便利すぎる\n1. [Project management](https://github.com/marketplace/category/project-management)\n   1. waffle.ioを好んで使ってます。ラベル連動便利\n   1. PRを見逃さない\n\n## 来年\n\n- [無職でした](https://9renpoto.github.io/entry/2018/10/31/goodbye/)が、年明けより新しいお仕事をいただくことなりました\n  - たくさんのお声がけを頂きました。誠にありがとうございます\n  - 今回は前回よりもたくさんの方や会社のお話を聞くことができました\n- とりあえず、まだフリーランスを継続することになりましたので、確定申告がんばります\n- publicな環境で運用されるプロダクトを作りたい。偏差値を上げたい。仕事がなくなる\n\n## 過去\n\n- [2017 年終わり](https://9renpoto.github.io/entry/2017/12/31/2017-end/)\n- [2016 年終わり](https://9renpoto.github.io/entry/2017/01/01/2016/)\n"},{"data":{"date":"2017-05-25T11:42:10.000Z","permalink":"/entry/2017/05/25/variable-default/","title":"variableの範囲でscssをカスタマイズするときの注意","c * 速度についての補足\n  * 常にGoが速いというわけではない（I/O、etc)\n* まだ完全以降にコストかけて頑張るほどのノウハウはたまってない\n\n## Gorutine and channel @Jxck\\_\n\n* メモ漏れ\n\n## Go Schaduler @methane\n\n* \u003chttps://gist.github.com/methane/5377227#file-goscheduler-md\u003e\n  * Goroutine\n    * 奥が深い\n\n## Goのどのあたりが良いか鵜飼さん\n\n* Goの第一印象\n  * 慣れた言語から見ると違和感がある\n* 設計方針\n\n  \u003e many on the decisions in Go are motivated by experience working on\n  \u003e and maintaing large code bases at Google.\n\n  * 書きやすさより読みやすさ、修正しやすさ\n  * シンプルな仕様、簡潔な文法\n  * 細部まできちんと考えたコードを書くようになる\n\n* 型宣言\n  * 逆\n  * これは複雑な変数定義を行った際に分かりやすい\n* コメント書くぐらいならコンパイラーにチェックさせろよ\n* クラス\n  * 型定義\n  * 型に対してメソッドを追加する\n* 使われないコード\n  * Goはコンパイルエラーを徹底的に出す\n  * 大規模なコードになってきたとき、容易に肥大化してしまう問題を防ぐ\n* エラー処理\n  * try ~ catchにしたがる\n    * 制御の流れが複雑になる\n    * 変なGOTOをしているような感じ\n  * 基本的にエラーはその場で処理させる\n\n## 無題 @moriyoshi\n\n* Goでゲームを作るためのライブラリー紹介\n  * 画面出力\n    * SDL系： go-sdl / gosdl\n    * OpenGL系： gl / GoGL\n  * 音\n    * portaudio-go / go-openal / pulsego\n  * 入力\n    * 入力のSDL系は標準でできる\n    * OpenGL系ではGo-GLUT / glfwなど使える\n* \u003chttps://github.com/moriyoshi/gohex\u003e\n"},{"data":{"date":"2015-05-11T13:54:56.000Z","permalink":"/entry/2015/05/11/create-hugo-theme/","title":"create hugo theme","categories":["hugo"],"_entry":"posts/go/2015-05-11-create-hugo-theme.md","page":"post","name":"create-hugo-theme","category":"go","url":"/entry/2015/05/11/create-hugo-theme/"},"content":{"type":"root","children":[{"type":"element","tagName":"h1","properties":{},"children":[{"type":"text","value":"TL;DR"}]},{"type":"text","value":"\n"},{"type":"element","tagName":"ul","properties":{},"children":[{"type":"text","value":"\n"},{"type":"element","tagName":"li","properties":{},"children":[{"type":"text","value":"ブログを "},{"type":"element","tagName":"code","properties":{},"children":[{"type":"text","value":"octpress"}]},{"type":"text","value":" から "},{"type":"element","tagName":"code","properties":{},"children":[{"type":"text","value":"hugo"}]},{"type":"text","value":" へ移行しました"}]},{"type" :"text","value":"\n"},{"type":"element","tagName":"li","properties":{},"children":[{"type":"text","value":"group by"}]},{"type":"text","value":"\n"}]}]},{"type":"text","value":"\n"},{"type":"element","tagName":"li","properties":{},"children":[{"type":"text","value":"Interactiveなクエリを発行できる"}]},{"type":"text","value":"\n"},{"type":"element","tagName":"li","properties":{},"children":[{"type":"text","value":"複数のデータ・セットをまとめて表示できる"}]},{"type":"text","value":"\n"}]}]},{"type":"text","value":"\n"},{"type":"element","tagName":"li","properties":{},"children":[{"type":"text","value":"BI tools"},{"type":"element","tagName":"ul","properties":{},"children":[{"type":"text","value":"\n"},{"type":"element","tagName":"li","properties":{},"children":[{"type":"text","value":"可視化に利用していく"}]},{"type":"text","value":"\n"},{"type":"element","tagName":"li","properties":{},"children":[{"type":"element","tagName":"code","properties":{},"children":[{"type":"text","value":"ODBC/JDBC is very complicated!"}]}]},{"type":"text","value":"\n"}]}]},{"type":"text","value":"\n"},{"type":"element","tagName":"li","properties":{},"children":[{"type":"text","value":"Prestoの実行モデルについて"},{"type":"element","tagName":"ul","properties":{},"children":[{"type":"text","value":"\n"},{"type":"element","tagName":"li","properties":{},"children":[{"type":"text","value":"not MapReduce"}]},{"type":"text","value":"\n"},{"type":"element","tagName":"li","properties":{},"children":[{"type":"text","value":"全部並行で動いてる"},{"type":"element","tagName":"ul","properties":{},"children":[{"type":"text","value":"\n"},{"type":"element","tagName":"li","properties":{},"children":[{"type":"text","value":"一個死んだら全部死ぬ"}]},{"type":"text","value":"\n"},{"type":"element","tagName":"li","properties":{},"children":[{"type":"text","value":"メモリー溢れてしまうとクエリが死んでしまう"}]},{"type":"text","value":"\n"}]}]},{"type":"text","value":"\n"},{"type":"element","tagName":"li","properties":{},"children":[{"type":"text","value":"メモリーの使用量はクラスターで管理されて、クラスターが死ぬことはない（はず）"},{"type":"element","tagName":"ul","properties":{},"children":[{"type":"text","value":"\n"},{"type":"element","tagName":"li","properties":{},"children":[{"type":"text","value":"がクエリは死ぬ"}]},{"type":"text","value":"\n"}]}]},{"type":"text","value":"\n"}]}]},{"type":"text","value":"\n"}]}],"data":{"quirksMode":false}},"raw":"\n# Hadoop Conference Japan 2014に参加してきました\n\n個人的な所感としては。\n\n- spark楽しそう（だけどまだ触るには勇気が）\n- Prestoも熱そう\n- MapR書くよりもSQL書く方がお手軽\n\n以下はメモ書き。\n\n## keynote\n\n### hadoopを取り巻く環境について\n\n- 始めて普及した並列分散\n  - データの読み込みのスループットを最大化\n    - 全件データの処理を実現\n  - シンプルなモデル（MapReduce)\n  - YARN\n    - MapReduceからそれ以外のアルゴリズムも\n    - 複数の並列分散エンジンを併用できる環境\n    - メモリーの大容量化、10Gbpsネットワークの普及\n      - インメモリー処理の実現性の向上\n\n### The Future of Data\n\nDoug Cutting\n\n- 未来について\n  - ハードウェアの価格の低下、性能の向上\n  - データの重要性の向上\n  - オープンソースが勝ち残る\n\n### The Future of spark\n\nPatric Wendlell\n\n- Sparkの目的\n  - データサイエンティスト、エンジニア能力の拡張\n  - 表現力のあるクリーンなAPIの提供\n  - 多様な環境にわたって統合されたランタイム\n- API 　 stability\n  - 3か月サイクルでマイナーリリース\n  - 必要におおじてメンテナンスリリース\n- Spark SQL\n- MLlib\n  - Spark + R\n- DataBricks\n\n### Hadoopエコシステムの片鱗と見えてきた使いドコロ\n\n- TreasureData\n  - なぜHadoop使うのか\n    - Hadoopを使うのは最適な解か\n      - 安いストレージとして使うだけならHadoopより良い物は沢山ある\n    - データの収集ソフトウェア\n      - 多種多様なデータ・ソース\n      - fluentd,flumea,kafka,sqoop\n    - ファイルフォーマット\n      - Schema on Read\n    - 管理・人的コスト低減の支援\n    - 簡単にデータを扱うか\n      - Tez, Spark\n    - SQL on Hadoop\n      - Impala, SlarkSQL, Presto Drill\n      - Mahout, Spark MLlib\n    - 今までの時代\n      - データを入れるだけ入れたけど、レポート化できる人の限られている\n      - 今までは何でも入れられるだけ\n      - これからはだれでも取り出せるようにしないと意味がない\n    - Hadoop -\u003e MPP\n      - Twitter: Hadoop -\u003e Vertica\n      - Pinterest: Hadoop -\u003e redshift\n    - 非構造化データの領域に踏み込む\n    - 混沌の時代\n\n## セッション\n\n### マルチテナント化に向けたHadoopの最新セキュリティー事情\n\n- Hadoopのユースケースの移り変わり\n  - バッチ処理を効率よく行うため\n    - 部門単位での利用、クラスターの乱立\n  - 近年\n    - バッチ処理 + インタラクティブな処理\n    - SQLによるアクセス\n  - データは一部の人だけのものではない\n    - クラスターの共有（マルチテナント）\n  - マルチテナントのメリット\n    - データの複製不要\n    - 業務の取り巻き\n    - 性能・効率の改善\n  - 課題\n    　- リソースの分離と管理\n    - Role管理\n- マルチテナントとセキュリティーの関連性\n  - 認証\n    - kerberos\n      - 相手が何者であるかを保証するプロトコル\n      - 暗号化\n  - 認可\n    - HDFS ACL\n      - ファイルシステムレベルでのaccess control\n    - Apache Sentry\n      - データベース、テーブルview、行列の粒度でアクセス制御\n- 認可モジュールSentryの紹介\n  - Apache Sentryはモジュールとして開発されている\n\n### BigQuery and the world after MapReduce\n\n- BigData at Google\n  - ログ分析するのにMapReduceを書いてる場合じゃない\n  - BigQuery ( sql base )\n    - indexなんてないんや\n  - 全文検索、120億行、10秒ぐらい\n  - storage料金\n  - Quesy料金\n- Column Oriented Storage\n  - もはやスタンダード\n- Colossus File System\n  - GFSの次のもの\n- MPP\n  - 1TBの内容を数秒で舐めるためには何台必要なのか\n- JOIN\n  - small join\n  - broadcast JOIN\n    - ばらまいてコピー =\u003e JOIN\n  - JOIN Each\n    - shuffleしてjoinできる\n- BigQuery Streaming\n  - fluentd\n  - fluent-plugin-bigquery\n- BigQuery User-Defined-Function-with-JavaScript\n  - クエリ内にJavaScript書く\n- Cloud Pub/Sub\n- FlumeJava\n  - [論文あるよ!](http://pages.cs.wisc.edu/~akella/CS838/F12/838-CloudPapers/FlumeJava.pdf)\n- MillWheel\n  - [論文あるよ!](http://static.googleusercontent.com/media/research.google.com/ja//pubs/archive/41378.pdf)\n\n### SQLによるバッチ処理とストリーム処理\n\n- @tagomoris\n  - stream処理\n    - norikra\n  - Hadoop\n    - Hive/ Presto\n  - SQL is NOT the best;\n    - But, SQL is better than NONE.\n  - Batch processing\n    - hive\n  - Stream processing\n    - storm\n    - kafka\n    - esper\n    - norikra\n    - fluentd\n- Lamda Architecture\n  - Streaming\n    - 速報値\n  - Batch\n    - 確定値\n  - 両方に対応したい\n- Stream処理\n  - レイテンシが低い\n  - 同じ処理をバッチとしても実行できる必要がある\n\n### YARN\n\n- TD\n  - PlazumaDB\n    - S3上で動作\n    - HDFS is not used\n  - Hadoop Cluster\n    - Customize hadoop\n    - Customize hive\n    - Customize Pig\n  - PlazumaDB\n    - Customize Impala\n    - Customize Presto\n  - 独自queue\n  - 独自scheduler\n  - YARN cluster\n    - プロダクションにはまだ入れてないが\n      環境整えている\n- YARNとは\n  - Job History Server注意\n    - 起動してないと過去ログが追えなくなる\n  - NOTE\n    - Use the Hadoop 2.4.0 and later\n      - Capacity Scheduler、there is a bug\n      - deadlock\n    - hadoop-conf-pseudo doees not work\n    - 2.2.0 and 2.4.0\n      - 結構違うので注意\n\n### Presto\n\n- what is Presto\n  - Facebookで作られてoss化\n  - HDFS上のデータを可視化したい\n    - うまくいかない\n    - hiveが遅すぎる\n  - hiveをバッチ化 =\u003e 中間DBに入れる\n    - 中間DBはスケールしない\n  - HDFSに保存してないものは入れなきゃならない\n- Presto\n  - 中間データベースの取り除く有効な手段\n  - 他のデータストアを舐めることにも対応\n  - Hiveとの使い分けが必要\n    - 巨大なjoin\n    - group by\n  - Interactiveなクエリを発行できる\n  - 複数のデータ・セットをまとめて表示できる\n- BI tools\n  - 可視化に利用していく\n  - `ODBC/JDBC is very complicated!`\n- Prestoの実行モデルについて\n  - not MapReduce\n  - 全部並行で動いてる\n    - 一個死んだら全部死ぬ\n    - メモリー溢れてしまうとクエリが死んでしまう\n  - メモリーの使用量はクラスターで管理されて、クラスターが死ぬことはない（はず）\n    - がクエリは死ぬ\n"},{"data":{"date":"2016-09-29T10:02:35.000Z","permalink":"/entry/2016/09/29/reactive-shinjuku/","title":"第3回 Reactive System Meetup in 西新宿","_entry":"posts/java/2016-09-29-reactive-shinjuku-03.md","page":"post","name":"reactive-shinjuku-03","category":"java","url":"/entry/2016/09/29/reactive-shinjuku/"},"content":{"type":"root","children":[{"type":"element","tagName":"h1","properties":{},"children":[{"type":"text","value":"参加メモ"}]},{"type":"text","value":"\n"},{"type":"element","tagName":"p","properties":{},"children":[{"type":"element","tagName":"a","properties":{"href":"https://reactive-shinjuku.connpass.com/event/38411/"},"children":[{"type":"text","value":"https://reactive-shinjuku.connpass.com/event/38411/"}]}]},{"type":"text","value":"\n"},{"type":"element","tagName":"p","properties":{},"children":[{"type":"text","value":"ハッシュタグ "},{"type":"element","tagName":"code","properties":{},"children":[{"type":"text","value":"#reactive_shinjuku"}]}]},{"type":"text","value":"\n"},{"type":"element","tagName":"h2","properties":{},"children":[{"type":"text","value":"リアクティブDDDについて"}]},{"type":"text","value":"\n"},{"type":"element","tagName":"p","properties":{},"children":[{"type":"text","value":"株式会社ChatWork加藤潤一氏（@j5ik2o）"}]},{"type":"text","value":"\n"},{"type":"element","tagName":"u ic\n  - Responsive\n  - Reslilient\n  - Message Driven\n- ソフトウェアの災いを表す用語\n  - 誤差・誤り（error)\n  - 欠陥（defect, バグを含む概念）\n  - 障害（fault)\n  - 故障（failure)\n- メッセージ駆動\n- Akka\n  - 2011年の記事ではErlangの2倍のスループットを発揮した\n- ドメインモデル\n  - `モデル = 考え方とコードを結びつけたソフトウェア` を実現する\n- ドメイン層の隔離\n\nここからスライドを参照してあとで勉強する。\n\n\u003chttps://speakerdeck.com/yoskhdia/modeling-the-domain-event\u003e\n\n## Lagomで学ぶReactive Microservices Architecture\n\n株式会社TIS根来和輝（@negokaz）\n\n- Reactive Microservices Architecture\n- Lagom\n  - 非同期・ノンブロッキングAPI\n  - Shardingによるステートフルアーキテクト\n  - 分散型の永続化機構\n    - CQRS + Event Sroucing\n  - Circuit Breaker\n\nwww.slideshare.net/negokaz/lagom-reactive-microservices-architecture\n"},{"data":{"title":"play入門","date":"2018-05-16T09:00:00.000Z","permalink":"/entry/2018/05/16/first-play-framework/","_entry":"posts/java/first-play.md","page":"post","name":"first-play","category":"java","url":"/entry/2018/05/16/first-play-framework/"},"content":{"type":"root","children":[{"type":"element","tagName":"h1","properties":{},"children":[{"type":"text","value":"環境"}]},{"type":"text","value":"\n"},{"type":"element","tagName":"ul","properties":{},"children":[{"type":"text","value":"\n"},{"type":"element","tagName":"li","properties":{},"children":[{"type":"text","value":"\n"},{"type":"element","tagName":"p","properties":{},"children":[{"type":"element","tagName":"a","properties":{"href":"https://github.com/9renpoto/scala"},"children":[{"type":"text","value":"https://github.com/9renpoto/scala"}]}]},{"type":"text","value":"\n"}]},{"type":"text","value":"\n"},{"type":"element","tagName":"li","properties":{},"children":[{"type":"text","value":"\n"},{"type":"element","tagName":"p","properties":{},"children":[{"type":"text","value":"とりあえずgenerateして何がでてくるか"}]},{"type":"text","value":"\n"}]},{"type":"text","value":"\n"},{"type":"element","tagName":"li","properties":{},"children":[{"type":"text","value":"\n"},{"type":"element","tagName":"p","properties":{},"children":[{"type":"text","value":"CIでテストを1つ     - Container Component\n      - 更新処理・状態管理\n      - DOMを持たない\n    - Presentational Component\n      - Viewの構築を担う\n- Componentをテストする\n  - TestUtil.renderInfoDocument\n  - shallowRender\n  - `react-test-renderer`\n- 開発をサポートするツール\n  - \u003chttps://github.com/zalmoxisus/redux-devtools-extension\u003e\n  - \u003chttps://github.com/storybooks/storybook\u003e\n\n## Service Worker Deep Dive\n\nspeaker: @horo\n\nslide: \u003chttps://docs.google.com/presentation/d/19x3yi7Jn-6In5igGYfEiK0tBfNI290BAclT0AiqDj4Q/pub?slide=id.p\u003e\n\n\u003chttps://jakearchibald.github.io/isserviceworkerready/\u003e\n\n- stream\n  - \u003chttps://docs.google.com/presentation/d/19x3yi7Jn-6In5igGYfEiK0tBfNI290BAclT0AiqDj4Q/pub?slide=id.g1641acac50_0_0\u003e\n  - 徐々に読み込んで処理できる\n  - `ReadableStream`\n- `Unified Media Pipeline (android)`\n- Usage\n  - `rel=serviceworker`\n\n## The First Step to Angular 2\n\nspeaker: @laco0416\n\n- Official Packages\n  - `@angular/core`\n  - `@angular/forms`\n  - `@angular/http`\n  - `@angular/router`\n- TypeScript\n  - 常に正しいAPI\n- API\n  - `@component`\n  - `@input` / `@output`\n  - `@directive`\n  - `@pipe`\n  - `@NgModule`\n\n## Webパフォーマンス最前線\n\n- High Performance Web User Interface\n  - パフォーマンスに対する優先度\n    - `RAIL` \u003chttp://furoshiki.hatenadiary.jp/entry/2015/06/01/122537\u003e\n      - Response\n      - Animation\n      - Idle\n      - Loa\n  - `transform: translateZ(0)`\n    - 凶悪\n    - Web標準： `will-change: transform`\n      - Reduce GPU Memory\n- Scroll Performance\n  - `\u003cimg lazyload\u003e` :innocent:\n  - `intersectionObserver`\n  - throttle \u003chttps://blog.tsumikiinc.com/article/20141125_javascript-event-throttle.html\u003e\n    - TODO調べる\n- Task Optimization\n  - \u003chttps://devpixiv.hatenablog.com/entry/2015/12/24/182248\u003e\n\n## Progressive Web Appsの導入基礎\n\n- Push Notification\n  - service worker\n  - ユーザーの許諾を得て、メリットを提示してからやったほうが良い\n\n\u003chttps://github.com/kuu/the-offline-cookbook-ja/blob/master/ja.md\u003e\n"},{"data":{"date":"2016 \n\n- ライフサイクルと見た目を紐付けることに集中する\n- 自分が実現したいライフサイクルを実現できるか考慮して、コンポーネントの大きさを決める\n\n## Containers\n\n- データを紐付けるだけ\n- Reduxを使った場合、`Component` とは完全に疎結合に定義できる\n- ライフサイクルを意識した必要なデータは `Component` の中にあるため、素直にデータを紐付ける\n- 初期状態の記述には気をつける\n\n## まとめ\n\n- 世界はよく考えられている\n\n![img](https://media.giphy.com/media/RJXHcsfHNtpkY/giphy.gif)\n"},{"data":{"title":"SPAとInitial State","date":"2017-10-18T04:00:00.000Z","permalink":"/entry/2017/10/18/spa-initial-state/","category":"react","_entry":"posts/js/2017-10-19-spa-initial-state.md","page":"post","name":"spa-initial-state","url":"/entry/2017/10/18/spa-initial-state/"},"content":{"type":"root","children":[{"type":"element","tagName":"h1","properties":{},"children":[{"type":"text","value":"TL;DR"}]},{"type":"text","value":"\n"},{"type":"element","tagName":"ul","properties":{},"children":[{"type":"text","value":"\n"},{"type":"element","tagName":"li","properties":{},"children":[{"type":"text","value":"誰か初期状態を持っているのかはっきりする"}]},{"type":"text","value":"\n"},{"type":"element","tagName":"li","properties":{},"children":[{"type":"text","value":"初期状態が定義されるタイミングを考慮する"}]},{"type":"text","value":"\n"}]},{"type":"text","value":"\n"},{"type":"element","tagName":"p","properties":{},"children":[{"type":"text","value":"SPAの鬼門は "},{"type":"element","tagName":"code","properties":{},"children":[{"type":"text","value":"State"}]},{"type":"text","value":" 管理であるといって過言はない。"}]},{"type":"text","value":"\n"},{"type":"element","tagName":"p","properties":{},"children":[{"type":"text","value":"今回は初期状態について現在考えていることをメモする。"}]},{"type":"text","value":"\n"},{"type":"element","tagName":"h2","properties":{},"children":[{"type":"text","value":"前提"}]},{"type":"text","value":"\n"},{"type":"element","tagName":"ul","properties":{},"children":[{"type":"text","value":"\n"},{"type":"element","tagName":"li","properties":{},"children":[{"type":"text","value":"URLはRestとする"}]},{"type":"text","value":"\n"},{"type":"element","tagName":"li","properties":{},"children":[{"type":"text","value":"ページ ype":"element","tagName":"ul","properties":{},"children":[{"type":"text","value":"\n"},{"type":"element","tagName":"li","properties":{},"children":[{"type":"text","value":"不採用"}]},{"type":"text","value":"\n"}]}]},{"type":"text","value":"\n"}]},{"type":"text","value":"\n"},{"type":"element","tagName":"h2","properties":{},"children":[{"type":"text","value":"考えた選択肢"}]},{"type":"text","value":"\n"},{"type":"element","tagName":"ol","properties":{},"children":[{"type":"text","value":"\n"},{"type":"element","tagName":"li","properties":{},"children":[{"type":"text","value":"検索条件をサーバから受け取り、検索条件表示と結果の乖離をなくす"}]},{"type":"text","value":"\n"},{"type":"element","tagName":"li","properties":{},"children":[{"type":"text","value":"初期状態の定義をURLから生成できるよう、参照する状態の初期化を遅延する"}]},{"type":"text","value":"\n"}]},{"type":"text","value":"\n"},{"type":"element","tagName":"p","properties":{},"children":[{"type":"text","value":"reduxの場合、後者の方法はわからなかった。"}]},{"type":"text","value":"\n"},{"type":"element","tagName":"h2","properties":{},"children":[{"type":"text","value":"まとめ"}]},{"type":"text","value":"\n"},{"type":"element","tagName":"p","properties":{},"children":[{"type":"text","value":"日本語難しい。"}]},{"type":"text","value":"\n"},{"type":"element","tagName":"p","properties":{},"children":[{"type":"text","value":"Happy Hacking!"}]},{"type":"text","value":"\n"},{"type":"element","tagName":"p","properties":{},"children":[{"type":"element","tagName":"img","properties":{"src":"https://media.giphy.com/media/rSdzP7VZgI80w/giphy.gif","alt":"image"},"children":[]}]}],"data":{"quirksMode":false}},"raw":"\n# TL;DR\n\n- 誰か初期状態を持っているのかはっきりする\n- 初期状態が定義されるタイミングを考慮する\n\nSPAの鬼門は `State` 管理であるといって過言はない。\n\n今回は初期状態について現在考えていることをメモする。\n\n## 前提\n\n- URLはRestとする\n- ページ内から幾つかのAPIにアクセスする\n- 内部は複数のURLからなるSPAで構成されている\n- 自分が設けている前提\n  - 同一URLを表示したときには同一のAPIリクエストが発行されるべきである\n  - または期待される結果が同一である（後述）\n- APIリクエストの組み立てに必要な状態\n  - `location.href`\n  - 初期状態\n\n## 例\n\n- \u003chttps://www.airbnb.com/s/paris/all\u003e\n  - parisの宿を探す、一覧が出て来る\n  - ただ、このURLには **暗黙的に今日以降** という日付範囲が適応されている\n- \u003chttps://www.airbnb.com/s/paris/all?checkin=2017-10-26\u0026checkout=2017-10-28\u003e\n  - checkin, checkoutの範囲を指定する\n  - カレンダーに適応した日付の範囲と、その範囲内で検索できた対象の宿が表示される\n\n## SPAと状態\n\nairbnbのようなカレンダーのような絞込みを提供している機能のことを考える。\n\n- SPAが初期状態を持つ場合\n  - 初期状態はJavaScriptがダウンロードされた際に決まる（今回は遅延で初期状態を定義することを除く）\n- URLとSPAの状態が乖離する場合を考える\n  - カレンダーの操作をしているが確定処理を行っていない\n  - 画面には途中経過が表示されている（SPAのstateは更新されている）\n- 初期状態がURLにあるとする場合\n  - SPAに流入しJavaScriptがダウンロードされたタイミングと同一とは限らない\n  - 上記の場合、期待しない初期状態からクエリを発行するため期待と矛盾する\n\n## 状態の整合性を取る\n\n- 遷移をした場合に状態の整合性をとるactionを `onUpdate` に書く場合\n  - locationを引数として状態更新のアクションがもう1回Fluxを回る\n  - `onUpdate` で再度整合性チェック、必要があればデータ更新\n- 不必要なURLとstateの整合性を取るための再帰\n  - 不採用\n\n## 考えた選択肢\n\n1.  検索条件をサーバから受け取り、検索条件表示と結果の乖離をなくす\n1.  初期状態の定義をURLから生成できるよう、参照する状態の初期化を遅延する\n\nreduxの場合、後者の方法はわからなかった。\n\n## まとめ\n\n日本語難しい。\n\nHappy Hacking!\n\n![image](https://media.giphy.com/media/rSdzP7VZgI80w/giphy.gif)\n"},{"data":{"title":"Frontend JavaScript Anti-pattern","date":"2017-10-31T14:00:00.000Z","permalink":"/entry/2017/10/31/frontend-javascript-anti-pattern/","category":"js","_entry":"posts/js/2017-10-31-frontend-js-anti-pattern.md","page":"post","name":"frontend-js-anti-pattern","url":"/entry/2017/10/31/frontend-javascript-anti-pattern/"},"content":{"type":"root","children":[{"type":"element","tagName":"h1","properties":{},"children":[{"type":"text","value":"TL;DR"}]},{"type":"text","value":"\n"},{"type":"element","tagName":"ul","properties":{},"children":[{"type":"text","value":"\n"},{"type":"element","tagName":"li","properties":{},"children":[{"type":"text","value":"自分のエゴで書いてる手癖や無駄な努力をコードレビューするのは非生産的"}]},{"type":"text","value":"\n"},{"type":"element","tagName":"li","properties":{},"children":[{"type":"text","value":"積極的にlinterを採用"}]},{"type":"text","value":"\n"}]},{"type":"text","value":"\n"},{"type":"element","tagName":"h2","properties":{},"children":[{"type":"text","value":"test"}]},{"type":"text","value":"\n"},{"ty HXzT0WsAX8LtB_U-msHk572kC_rY3VawCLcB/s800/mental_health_man.png","alt":"image"},"children":[]}]}],"data":{"quirksMode":false}},"raw":"\n# TL;DR\n\n- 自分のエゴで書いてる手癖や無駄な努力をコードレビューするのは非生産的\n- 積極的にlinterを採用\n\n## test\n\n```js\nimport assert from \"assert\";\n\ndescribe(\"test\", () =\u003e {\n  const { func } = require(\"./module\");\n  it(\"func\", () =\u003e {\n    assert(func(\"a\") === \"a\");\n  });\n});\n```\n\n1. 1ファイル、single `describe`\n   1. 親を1つ `describe.skip` `describe.only` できれば一旦闇を保留にできることが多い\n   1. 1ファイルの持っている役割が大きすぎない、特に困っていない\n1. テスト対象は `describe` の中でrequireする\n   1. `describe.only` 実行をした際に不要なsrcを読み込まなくて良い\n   1. 読み込まれただけで実行される関数はcoverageに含まれてしまう\n   1. `coverage report` が読みやすい\n1. `this` を使わない\n   1. unused変数をlintで発見しやすい\n   1. 長い\n\n## src\n\n```js\nfunction mapStateToProps({ todos }: State) {\n  return {\n    tasks: { todos },\n    onUpdate: id =\u003e todos[id].done()\n  };\n}\n```\n\n1. `arrow function` vs `function`\n   1. IE11を意識した場合、変換したら結局 `function` となる\n   1. 読みやすさと生成された後のコードを妄想しつつ相談\n   1. つい書きやすさと `return` の省略したさで `arrow function` を使うことも多い\n   1. 読みやすければそれでいい気持ちになってきている\n1. `class` syntaxを避ける\n   1. ライブラリを開発しているときには使うけれどプロダクトを書く時には意識する\n   1. 結局 `this` に状態を持たせる意味がそのclassにあるかが大事\n   1. ファイルサイズがデカくなる\n\n```js\nvar touch = \"touch\";\n$(\"#id\").on(`${touch}start ${touch}end`, e =\u003e {\n  console.log(e);\n});\n\nfunction a(element) {\n  // var element と書く３文字を省略して１文字にできる\n  element = document.getElementById(\"foo\");\n  element.addEventListener(\"click\", e =\u003e console.log(e));\n}\n```\n\n1. 長い文字列は変数で受けて結合する\n   1. 小さいことを売りにしているライブラリで見る\n   1. 計算量も大事だが地道なファイルサイズ対策\n1. 無駄な引数を定義する\n   1. 変数定義分の文字列を節約させる\n   1. htmlのタグなどを書く際に利用されている場合がある\n   1. linterで積極的に使うなと怒られる（怒られる方が平和）\n\n## まとめ\n\n圧倒的老害感。\n\n![image](http://4.bp.blogspot.com/-foiW8aYeL6s/VzZu-o6sxnI/AAAAAAAA6oQ/LHXzT0WsAX8LtB_U-msHk572kC_rY3VawCLcB/s800/mental_health_man.png)\n"},{"data":{"date":"2018-12-13T09:00:00.000Z","permalink":"/entry/2018/12/13/nextjs-enviroments/","title":"nex rror-handler-webpack-plugin\u003e\n1. SSR\n   * Reactそのものは別に遅くない\n   * Solution\n     1. Partial Rendering\n        * firstViewだけSSR\n   * Composite Rendering\n\n## PostCSS: Build your own CSS processor\n\n* reworkcssが元になっている\n\n## JavaScriptによる並列処理：共有メモリとロック\n\n\u003chttps://speakerdeck.com/chikoski/20161113-nodefest\u003e\n\n@chikoski\n\n```js\n// 提案中..\nwindow.setImmidiate(() =\u003e {\n  doTask();\n});\n```\n\n```js\n// 別threadで実行したいjsを指定する\nconst worker = new Worker(\"worker.js\");\n```\n\n`arrayBuffer` はポインタ渡し可能になった =\u003e `SharedArrayButter`\n\n```js\n// 割り込まれない処理の記述\nAtomics;\n```\n\n```js\nAtomics.wake;\nAtomics.wait;\n```\n"},{"data":{"date":"2018-11-23T00:51:54.000Z","permalink":"/entry/2018/11/23/nodefest/","title":"nodefest 2018 参加メモ","categories":["javascript","node"],"_entry":"posts/js/nodefest-2018.md","page":"post","name":"nodefest-2018","category":"js","url":"/entry/2018/11/23/nodefest/"},"content":{"type":"root","children":[{"type":"element","tagName":"h1","properties":{},"children":[{"type":"text","value":"memo"}]},{"type":"text","value":"\n"},{"type":"element","tagName":"ul","properties":{},"children":[{"type":"text","value":"\n"},{"type":"element","tagName":"li","properties":{},"children":[{"type":"element","tagName":"a","properties":{"href":"https://nodefest.jp/2018/"},"children":[{"type":"text","value":"https://nodefest.jp/2018/"}]}]},{"type":"text","value":"\n"}]},{"type":"text","value":"\n"},{"type":"element","tagName":"h2","properties":{},"children":[{"type":"text","value":"Offline-First Collaborative Data Structures"}]},{"type":"text","value":"\n"},{"type":"element","tagName":"ul","properties":{},"children":[{"type":"text","value":"\n"},{"type":"element","tagName":"li","properties":{},"children":[{"type":"text","value":"Collaborative P2P"}]},{"type":"text","value":"\n"},{"type":"element","tagName":"li","properties":{},"children":[{"type":"element","tagName":"a","properties":{"href":"https://nodefest.jp/2018/schedule.html#conference-1-9"} alue":"\n"},{"type":"element","tagName":"ul","properties":{},"children":[{"type":"text","value":"\n"},{"type":"element","tagName":"li","properties":{},"children":[{"type":"element","tagName":"a","properties":{"href":"http://%E4%BB%95%E4%BA%8B.%E3%82%84%E3%82%81%E3%82%88%E3%81%86.%E3%81%BF%E3%82%93%E3%81%AA/"},"children":[{"type":"text","value":"generated by 仕事.やめよう.みんな"}]}]},{"type":"text","value":"\n"}]},{"type":"text","value":"\n"},{"type":"element","tagName":"p","properties":{},"children":[{"type":"text","value":"退社日は5/31になります。\n6/1より働くことのできる環境などありましたらご連絡いただけますと出来る範囲で応答させていただきます。"}]}],"data":{"quirksMode":false}},"raw":"\n\u003c!-- textlint-disable --\u003e\n\n前職の会社から入社して、早 4 年年が経過しました。素晴らしく優秀なメンバーに囲まれた 4 年半で学んだことは、私の人生にとってかけがえのない財産となりました。\n\n今まで働いていた会社では、技術職としてミッションをこなしてきました。また、技術的な挑戦に対して高い評価がもらえるため、失敗を恐れずにチャレンジできる素晴らしい環境でした。\n\nですが、今の環境よりも新しい環境に移ってみたくなってしまいました。\n\n他社で働いている友人や、世間一般的な額と比較した際に、現在の職場での給与が低いことが退職を考える原因の 1 つでもありました。\n\n労働時間にも左右されるため一概には言えませんが、自分のスキルセットを考えた際に、「今の報酬はあまりに低いのではないか？」と考えたことが転職活動を視野に入れ始めた発端だったようにも思います。\n\nしかし、現在の仕事内容に不満はなく、待遇が悪いわけでもないため、特にこれといった転職理由はありません。強いて挙げるとすれば、チャレンジしてみたい新しいことが見つかったという点でしょうか。\n\nまだ転職先は決まっていませんが、転職活動を行いながら自分を見つめ直す期間として、ある程度ゆっくりとできてちょうど良いかなと考えています。たっぷり時間もあるので、海外旅行をして自分の視野を広げるのも良いかもしれません。新たな価値観に触れることでまた、新たな職場での挑戦や取り組みは、書ける範囲でこのブログに書いていけたらなと思います。\n\n思い返すと、優秀な同僚にサポートしてもらったり、励ましてもらう機会が多く、仕事でのミスやアクシデントをフォローしてもらたことは一度や二度ではありませんでした。\n\nまた、公私を問わず仲良くしてくれた後輩とは、これから仕事が変わっても疎遠にならずに交流を深めたいなと思えているので、悪いことばかりではなかったと思います。\n\n転職先の会社では、新しい仲間たちとともにアサインされたミッションに、できるだけ早くコミットして貢献できるよう頑張っていきたいと思います。\n\n\u003c!-- textlint-enable --\u003e\n\n- [generated by 仕事.やめよう.みんな](http://仕事.やめよう.みんな/)\n\n退社日は5/31になります。\n6/1より働くことのできる環境などありましたらご連絡いただけますと出来る範囲で応答させていただきます。\n"},{"data":{"date":"2018-05-22T01:00:00.000Z","permalink":"/entry/2018/05/22/iphone6-status/","title":"手元のiPhoneご臨終感","_entry":"posts/life/iphone-6.md","page":"post","name":"iphone-6","category":"life","url":"/entry/2018/05/22/iphone6-status/"},"content":{"type":"root","children":[{"type": ":{"quirksMode":false}},"raw":"\n# TL;DR\n\n- 夏は虫凄い\n- 忘れ物致命的\n- クーラーボックスの重要性\n\n## 夏は虫凄い\n\n蚊取り線香は個人用。他人に期待しても効果ない。\n\n## 忘れ物は致命的\n\n「テント（の一部部品）忘れた」という人がついにでてしまいましたが正直助けられなかった、難易度の高い問題。\n\n今回は本人が持ち合わせていたタープで難を乗り切っていた。マネできない。\n\n## クーラーボックス\n\n投資を考える。旨い酒を飲むには必須。\n"},{"data":{"date":"2018-04-10T14:00:00.000Z","permalink":"/entry/2018/04/10/works/","title":"エンジニアリングと仕事","_entry":"posts/life/work.md","page":"post","name":"work","category":"life","url":"/entry/2018/04/10/works/"},"content":{"type":"root","children":[{"type":"element","tagName":"ol","properties":{},"children":[{"type":"text","value":"\n"},{"type":"element","tagName":"li","properties":{},"children":[{"type":"text","value":"自分にとってエンジニアリングは手段であって目的ではない"}]},{"type":"text","value":"\n"},{"type":"element","tagName":"li","properties":{},"children":[{"type":"text","value":"目的は金を稼ぐこと（様々な前提はあれど）"}]},{"type":"text","value":"\n"}]},{"type":"text","value":"\n"},{"type":"element","tagName":"p","properties":{},"children":[{"type":"text","value":"いけてるプログラムを書いても、どれだけパフォーマンスが出ても、価値が無いものには意味はない。"}]},{"type":"text","value":"\n"},{"type":"element","tagName":"p","properties":{},"children":[{"type":"text","value":"ビジネスとしてのプログラムが書きたいし、プロダクトを作りたい。"}]}],"data":{"quirksMode":false}},"raw":"\n1. 自分にとってエンジニアリングは手段であって目的ではない\n1. 目的は金を稼ぐこと（様々な前提はあれど）\n\nいけてるプログラムを書いても、どれだけパフォーマンスが出ても、価値が無いものには意味はない。\n\nビジネスとしてのプログラムが書きたいし、プロダクトを作りたい。\n"},{"data":{"date":"2018-09-25T16:15:00.000Z","permalink":"/entry/2018/09/26/works/","title":"仕事と余裕","_entry":"posts/life/work2.md","page":"post","name":"work2","category":"life","url":"/entry/2018/09/26/works/"},"content":{"type":"root","children":[{"type":"element","tagName":"p","properties":{},"children":[{"type":"text","value":"最近慣れてない仕事をしていることもあり、毎日残念なコードを量産している。\n現状の課題を打破しつつ、負債を小さくするためには正直あと2倍ぐらい能力が必要である。"}]},{"type":"text","value":"\n"},{"type":"element","tagName":"p","properties":{},"children":[{"type":"text","value":"能力を上げるためには時間と余裕が必要である。\n仕様を成約も抑えながら、コードの負債を返しつつコードを前に進めるのは非常に体力が求められる。"}]},{"ty    ```\n\n    * class\n\n    ```javascript\n    class Programmer extends Person {\n        constracor(name ,language) {\n            super(name);\n            this.language = language;\n        }\n    }\n    ```\n\n    * module\n\n    ```javascript\n    export var foo = 'foo';\n    import (foo) from './module/path'\n    ```\n\n    * 'use strict'\n      * 書かなくていい\n    * block scope\n\n    ```javascript\n    var a = 'outer'\n    function bar() {\n        console.log(a);\n        a = 'inner';\n    }\n    bar(); # undefined\n    ```\n\n    * arguments\n\n    ```javascript\n    function foo(...rest) {}\n    ```\n\n    ```javascript\n    function draw(x,y,{height:1,width:1} = {}) {\n    }\n    ```\n\n    * template literal\n      \\` で文字列を囲むと改行付き文字列が定義できる\n    * Promise\n      * callback地獄回避\n    * map/set\n    * codePoint\n      * 吉野家isvalid\n\n  * trap\n\n  ```javascript\n  if (a =\u003e 1) # if ( a \u003e= 1 ) が正\n  ```\n\n  * balelっていこう\n\n## 今フロントエンドで何が起こっているのか\n\n* htmlだけ返せばよかったような時代\n* ajaxの登場\n  * google map etc\n  * ECMAscript5\n* coffeescript\n* jQuery(from 2006)\n* backbonejs\n* nodejs(2009)\n* grunt(2012)\n  * config\n  * plugin base\n* typescript(2012)\n* AST\n  * abstract syntax template\n* SPA\n  * 問題\n    * SEO\n    * Performance\n* AngularJS(2009)\n  * 2way data binding\n  * fullstack\n* gulp\n  * stream base\n* Browserify\n* ECMAscript 2015\n  * Stateless\n  * Composable\n  * stream\n* babel (2014)\n* Service Workers\n  * Intercept Requeest\n    * offline / cahce\n    * Background Sync\n    * Push Notification\n* Extensible Web\n* Reactjs\n  * Stateless Component\n* Flux\n* FRP\n  * Rx.js, Bacon.js\n* Redux\n  * Inspired by Flux and Elm\n\n## どうしてこうなったNode.jsとio.jsの分裂と統合の行方。これからどう進化していくのか\n\n### Node.jsの歴史 (Node.jsとは、Node.jsが生まれた背景）\n\n* 2001\n  * C10K Problem\n* 2007\n  * Web 2.0\n* 2009 ~ 2012\n  * JSConf EU\n    * Server-side JavaScript\n    * Evented Non Blocking I/O\n    * v8\n  * EventLoop Model\n    * libebb =\u003e libev/libeio \u0026 libuv (Windows向け）\n    * netv8 =\u003e node\n  * Joyent\n  * 破壊と創造\n    * APIがかなり深刻に変わる\n  * BDFL (優しい終身の独裁者モデル）\n* 2012 ~ 2014\n  * Socket.IO\n\n### Node/io.jsの機能的な違いと性能的な違い\n\n* 2014 ~\n  * node forward\n  * BDFL =\u003e community model\n  * Technical committee\n    * コアメンバー委員会\n  * Collaborator\n  * Working group\n  * Semantic Versioning\n    * major.minor.patch\n  * オープンガバナーンスモデル\n  * Feature Node.js\n  * io.jsのこと\n  * node Foundation\n  * log term suport\n\n### Node/io.jsのロードマップ\n\n* ES6 compat ％ up\n* StrongScript\n* SimpleSteam\n* improve pref\n"},{"data":{"title":"python install","date":"2012-09-13T00:00:00.000Z","permalink":"/entry/2012/09/13/python-install/","category":"python","_entry":"posts/python/2012-09-13-python-install.md","page":"post","name":"python-install","url":"/entry/2012/09/13/python-install/"},"content":{"type":"root","children":[{"type":"element","tagName":"h1","properties":{},"children":[{"type":"text","value":"first Python"}]},{"type":"text","value":"\n"},{"type":"element","tagName":"p","properties":{},"children":[{"type":"text","value":"Pyconに参加しようと思ったんですが、Python素人のボクはまず環境構築から。"}]},{"type":"text","value":"\n"},{"type":"element","tagName":"h2","properties":{},"children":[{"type":"text","value":"Pythonのversion管理"}]},{"type":"text","value":"\n"},{"type":"element","tagName":"p","properties":{},"children":[{"type":"text","value":"Pythonはpythonbrew+virtualenvで環境を作るのが良いらしいので、言われるがままに環境作ってみます。"}]},{"type":"text","value":"\n"},{"type":"element","tagName":"h2","properties":{},"children":[{"type":"text","value":"pythonbrewの環境構築"}]},{"type":"text","value":"\n"},{"type":"element","tagName":"pre","properties":{},"children":[{"type":"element","tagName":"code","properties":{"className":["language-sh"]},"children":[{"type":"text","value":"curl -kLO https://github.com/utahta/pythonbrew/raw/master/pythonbrew-install\nchmod +x pythonbrew-install\n./pythonbrew-install\n"}]}]},{"type":"text","value":"\n"},{"type":"element","tagName":"p","properties":{},"children":[{"type":"text","value":"pythonbrewの環境変数を通す\nzshの場合でも以下の内容を書くらしい。"}]},{"type":"text","value":"\n"},{"type":"element","tagName":"pre","properties":{},"children":[{"type":"element","tagName":"code","properties":{"className":["language-sh"]},"children":[{"type":"text","value":"[[ -s $HOME/.pythonbrew/etc/bashrc ]] \u0026\u0026 source $HOME/.pythonbrew/etc/bashrc\n\npythonbrew list -k # インストールできるversion確認\npythonbrew update # pythonbrewのupdate\n"}]}]},{"type":"text","value":"\n"},{"type":"element","tagName":"p","properties":{},"children":[{"type":"text","value":"2系と3系の環境構築。"}]},{"type":"text","value":"\n"},{"type":"element","tagName":"pre","properties":{},"children":[{"type":"element","tagName":"code","properties":{"className":["language-sh"]},"children":[{"type":"text","value":"pythonbrew install 2.7.2\npythonbrew switch 2.7.2\n\npythonbrew install 3.2\npythonbrew switch 3.2\n"}]}]},{"type":"text","value":"\n"},{"type":"element","tagName":"p","properties":{},"children":[{"type":"text","value":"virtualenvの環境はまた今度する。"}]}],"data":{"quirksMode":false}},"raw":"\n# first Python\n\nPyconに参加しようと思ったんですが、Python素人のボクはまず環境構築から。\n\n## Pythonのversion管理\n\nPythonはpythonbrew+virtualenvで環境を作るのが良いらしいので、言われるがままに環境作ってみます。\n\n## pythonbrewの環境構築\n\n```sh\ncurl -kLO https://github.com/utahta/pythonbrew/raw/master/pythonbrew-install\nchmod +x pythonbrew-install\n./pythonbrew-install\n```\n\npythonbrewの環境変数を通す\nzshの場合でも以下の内容を書くらしい。\n\n```sh\n[[ -s $HOME/.pythonbrew/etc/bashrc ]] \u0026\u0026 source $HOME/.pythonbrew/etc/bashrc\n\npythonbrew list -k # インストールできるversion確認\npythonbrew update # pythonbrewのupdate\n```\n\n2系と3系の環境構築。\n\n```sh\npythonbrew install 2.7.2\npythonbrew switch 2.7.2\n\npythonbrew install 3.2\npythonbrew switch 3.2\n```\n\nvirtualenvの環境はまた今度する。\n"},{"data":{"title":"Python Developer Festa 参加してきました","date":"2012-11-24T00:00:00.000Z","permalink":"/entry/2012/11/24/developer-festa/","categories":["python"],"_entry":"posts/python/2012-11-24-developer-festa.md","page":"post","name":"d text","value":"\n"},{"type":"element","tagName":"h2","properties":{},"children":[{"type":"text","value":"PHP Language Update"}]},{"type":"text","value":"\n"},{"type":"element","tagName":"h3","properties":{},"children":[{"type":"text","value":"PHP 5.5の目玉"}]},{"type":"text","value":"\n"},{"type":"element","tagName":"ul","properties":{},"children":[{"type":"text","value":"\n"},{"type":"element","tagName":"li","properties":{},"children":[{"type":"text","value":"ジェネレートとコールーチン"},{"type":"element","tagName":"ul","properties":{},"children":[{"type":"text","value":"\n"},{"type":"element","tagName":"li","properties":{},"children":[{"type":"text","value":"yieldキーワードの追加"}]},{"type":"text","value":"\n"}]}]},{"type":"text","value":"\n"},{"type":"element","tagName":"li","properties":{},"children":[{"type":"text","value":"foreachで変数分解だ"}]},{"type":"text","value":"\n"},{"type":"element","tagName":"li","properties":{},"children":[{"type":"text","value":"empty()の括弧内に変数以外が指定可能に"}]},{"type":"text","value":"\n"},{"type":"element","tagName":"li","properties":{},"children":[{"type":"element","tagName":"code","properties":{},"children":[{"type":"text","value":"finally"}]},{"type":"element","tagName":"ul","properties":{},"children":[{"type":"text","value":"\n"},{"type":"element","tagName":"li","properties":{},"children":[{"type":"element","tagName":"code","properties":{},"children":[{"type":"text","value":"try-catch-finally"}]},{"type":"element","tagName":"ul","properties":{},"children":[{"type":"text","value":"\n"},{"type":"element","tagName":"li","properties":{},"children":[{"type":"text","value":"なぜ今までになかったのか"}]},{"type":"text","value":"\n"}]}]},{"type":"text","value":"\n"},{"type":"element","tagName":"li","properties":{},"children":[{"type":"text","value":"fatal errorが発生すると "},{"type":"element","tagName":"code","properties":{},"children":[{"type":"text","value":"finaly"}]},{"type":"text","value":" が呼ばれない"}]},{"type":"text","value":"\n"}]}]},{"type":"text","value":"\n"}]},{"type":"text","value":"\n"},{"type":"element","tagName":"p","properties":{},"children":[{"type":"text","value":"Pythonでお仕事している人が日本にもたくさんいて嬉しいです。"}]},{"type":"text","value":"\n"},{"type":"element","tagName":"p","properties":{},"children":[{"type":"text","value":"発表者のみなさまおつかれさまでした。"}]}],"data":{"quirksMode":false}},"raw":"\n# Python Developer Festa参加してきたので、そのメモ\n\n## Cloudera Impalaについて\n\n@shiumachiさんより。\n\n### Impalaとは\n\n- Clouderaが開発した低レイテンシ・分析特化型のクエリ実行基盤\n  - google Dremel, Google F1などにインスパイアされて開発された\n- データサイエンティストが使うことを想定している\n- Hadoopはクエリの内容がメモリーに乗っからなかった場合、HDDに逃げちゃう\n- Impalaはオンメモリー上で頑張ろうとする\n\n#### Impala support状況\n\n##### 02時点\n\n- Trevni, RCFileのサポートは現状まだ、今後に対応予定\n- Hiveで出来ることは、基本的にImpalaでは出来ないと思ってよい\n\n### なぜ開発されたのか\n\nHadoop(Map Reduce)だと高レイテンシで、すぐに結果が欲しくても処理に時間がかかる。\n\nHiveのようで手軽に使えるSQLのインターフェイスをもち、かつ低レイテンシエンジンが欲しかったからです。\n\n### MapReduceとは\n\n- Apache MapReduceとは\n  - バッチ処理を分散して行うシステム\n- Apache Hive\n  - SQLライクに書ける\n- MapReduceの問題\n  - レイテンシが高い\n  - 小さいキューを出しても数十秒時間かかる\n\n### よくある質問\n\n#### QもうHiveいらないんじゃない\n\n- 定期的に実行を行うクエリなどはHiveのほうが適しているのではないか\n\n#### Qimpalaが落ちたらどうするの\n\n- クエリが全部こけます\n- JOINのサイズ制限あるの\n  - あります\n\n## Python in Webkit\n\n@omo2009さんより。\n\n### Third party Tools\n\n- WebKit\n  - Buildbot\n  - Trac\n\n### 今回は `webkit-patch` について\n\n    # Submitting for review\n    webkit-patch post\n    # Commiting a reviewd patch\n    # Commit log は自動で書く\n    webkit-patch land\n    # Reverting specific version\n    webkit-patch rollout\n    #\n\nプロジェクト特有の問題を解決するために使っている。\n\n    watchlist\n    suggest-reviewers\n    suggest-nominations\n    Bugzilla autocompletion\n    IRC\n\n- 誰にレビューしてもらえば良いかわからない\n- 誰にレビューしてもらったか忘れちゃう\n- 探すのに便利\n\nIRCでレビューを頼むと断られにくい。\n\n## Connpassについて\n\n@lanMLewis, @ae35\n概要と技術について。\n\n### connpassとは\n\n- BePROUDで運営しているイベント支援サイト\n  - 2010/08 django dash\n    - djangoを使って48時間でサービスを作ろう\n    - 既存のイベント支援サービス（ATND)使いにくいよね\n    - 作ってみよう\n  - 大事だと思ってること\n    - 実生活のつながり\n    - 共有・成長する\n    - イベントから広がるコミュニティ\n\n### connpassで使われている技術\n\n- サーバーサイド\n  - MySQL\n  - Redis\n  - Django\n  - Unix\n  - Nginx\n  - Gunicorn\n- クライアントサイド\n  - CoffeeScript\n  - REQUIRE JS\n  - JavaScript怖い\n\n## PHP Language Update\n\n### PHP 5.5の目玉\n\n- ジェネレートとコールーチン\n  - yieldキーワードの追加\n- foreachで変数分解だ\n- empty()の括弧内に変数以外が指定可能に\n- `finally`\n  - `try-catch-finally`\n    - なぜ今までになかったのか\n  - fatal errorが発生すると `finaly` が呼ばれない\n\nPythonでお仕事している人が日本にもたくさんいて嬉しいです。\n\n発表者のみなさまおつかれさまでした。\n"},{"data":{"title":"pyfes 2013/3","date":"2013-03-16T00:00:00.000Z","permalink":"/entry/2013/03/06/developer-festa/","categories":["python"],"_entry":"posts/python/2013-03-16-developer-festa.md","page":"post","name":"developer-festa","category":"python","url":"/entry/2013/03/06/developer-festa/"},"content":{"type":"root","children":[{"type":"element","tagName":"h1","properties":{},"children":[{"type":"text","value":"TL;DR"}]},{"type":"text","value":"\n"},{"type":"element","tagName":"p","properties":{},"children":[{"type":"element","tagName":"img","properties":{"src":"https://lh4.googleusercontent.com/-fe0PcN4vym0/UtoeWi_4knI/AAAAAAAAEuI/kgBwRtcB6hk/w437-h583-no/IMG_0230.JPG","alt":"image"},"children":[]}]},{"type":"text","value":"\n"},{"type":"element","tagName":"p","properties":{},"children":[{"type":"text","value":"今回も楽しいお話がたくさん聞けました。"}]},{"type":"text","value":"\n"},{"type":"element","tagName":"p","properties":{},"children":[{"type":"text","value":"ありがとうございました。"}]}],"data":{"quirksMode":false}},"raw":"\n# TL;DR\n\n![image](https://lh4.googleusercontent.com/-fe0PcN4vym0/UtoeWi_4knI/AAAAAAAAEuI/kgBwRtcB6hk/w437-h583-no/IMG_0230.JPG)\n\n今回も楽しいお話がたくさん聞けました。\n\nありがとうございました。\n"},{"data":{"title":"octpress install and setup","date":"2012-09-11T00:00:00.000Z","permalink":"/entry/2012/09/11/octpress-install-and-setup/","_entry":"posts/rb/2012-09-11-octpress-install-and-setup.md","page":"post","name":"octpress-install-and-setup","category":"rb","url":"/entry/2012/09/11/octpress-install-and-setup/"},"content":{"type":"root","children":[{"type":"element","tagName":"h1","propert ake generate\nrake deploy\n\n# 2つ一度にする\n# Rake gen_deploy\n```\n\n### 記事投稿\n\n記事の作成もコマンド1つタイトルは英語で。\n\n```sh\nrake new_post[\"my-new-page\"]\n# zshは以下のように書く\nrake new_post\\[\"my-new-page\"\\]\n```\n\nmarkdownの勉強にもなるし、GitHubとも仲良くなれるし、なかなかに良い仕組み。\n\nいろいろ勉強します。\n\n参考文献。\n\n- \u003chttp://tokkonopapa.github.io/blog/2011/12/30/octopress-on-github-and-bitbucket/\u003e\n- \u003chttps://blog.glidenote.com/blog/2011/11/07/install-octopress-on-github/\u003e\n"},{"data":{"date":"2019-01-01T05:00:00.000Z","permalink":"/entry/2019/01/01/first-rails/","title":"重い腰を上げてRailsを見る","_entry":"posts/rb/first-rails.md","page":"post","name":"first-rails","category":"rb","url":"/entry/2019/01/01/first-rails/"},"content":{"type":"root","children":[{"type":"element","tagName":"h1","properties":{},"children":[{"type":"text","value":"TL;DR"}]},{"type":"text","value":"\n"},{"type":"element","tagName":"ul","properties":{},"children":[{"type":"text","value":"\n"},{"type":"element","tagName":"li","properties":{},"children":[{"type":"text","value":"いろんな会社に話を聞きに行ったが、まだまだ世界はRails"}]},{"type":"text","value":"\n"},{"type":"element","tagName":"li","properties":{},"children":[{"type":"text","value":"そうだRailsを学ぼう"}]},{"type":"text","value":"\n"},{"type":"element","tagName":"li","properties":{},"children":[{"type":"text","value":"とりあえず数時間だけ作った、 getting startedを進めていきたい"}]},{"type":"text","value":"\n"}]},{"type":"text","value":"\n"},{"type":"element","tagName":"p","properties":{},"children":[{"type":"element","tagName":"a","properties":{"href":"https://github.com/9renpoto/rb"},"children":[{"type":"text","value":"https://github.com/9renpoto/rb"}]}]},{"type":"text","value":"\n"},{"type":"element","tagName":"h2","properties":{},"children":[{"type":"text","value":"Rubyを手に入れる"}]},{"type":"text","value":"\n"},{"type":"element","tagName":"ul","properties":{},"children":[{"type":"text","value":"\n"},{"type":"element","tagName":"li","properties":{},"children":[{"type":"element","tagName":"code","properties":{},"chil "text","value":"\n"}]}],"data":{"quirksMode":false}},"raw":"\n# TL;DR\n\n- いろんな会社に話を聞きに行ったが、まだまだ世界はRails\n- そうだRailsを学ぼう\n- とりあえず数時間だけ作った、 getting startedを進めていきたい\n\n\u003chttps://github.com/9renpoto/rb\u003e\n\n## Rubyを手に入れる\n\n- `brew install ruby` で雑に使っていたわけだが流石にバージョンを固定する\n  - 過去はrbenvを使っていたけれど [using asdf instend](https://github.com/daenney/rbenv) らしいので別で検討する\n    - [omf/plugin-rbenv](https://github.com/oh-my-fish/plugin-rbenv) でも良かったけれど更新されてない\n  - とりあえずメンテされてそうな [rstacruz/fish-asdf](https://github.com/rstacruz/fish-asdf) を入れる\n  - `asdf` そのものは `brew` で入れて、かつ `/usr/local/bin` を使っていないためイマイチ動きが合わない\n  - [`asdf` 公式](https://github.com/asdf-vm/asdf#setup) の方法でactivateする（[refs](https://github.com/9renpoto/dotfiles/commit/ac00ecbeda4c16a3e741ab14158aad682241c1ce#diff-66758e6f92b7dd7008c34229fe0c9fe1R14)）\n\n## Rails new\n\n- Rails projectを作るためにRailsを入れる必要がある\n- とりあえず [Docker compose](https://docs.docker.com/compose/rails/) 公式の方法でプロジェクトを初期化する\n\n## Rubocopを入れる\n\n- どんなものなのか、とりあえず [rails のものらしい](https://github.com/toshimaru/rubocop-rails_config) 設定を採用する\n- 一部formatしてくれるし便利な様子\n\n## 現状\n\n- lockfileがあるけど [CI 上だけ Fail](https://travis-ci.com/9renpoto/rb/builds/96012247) する。つらい\n- rspecは標準ではscaffordされないのか、と思った\n- まだcoffee-scriptっぽいものを持ってる\n- e2eテスト系のフレームワークにも依存して、どっしりしている\n\n## とりあえず目指す着地\n\n- DB依存してテスト書く\n- redis依存してテスト書く\n- coverage report出す\n- 噂の `webpacker` とかに依存する\n- [hypernova-ruby](https://github.com/airbnb/hypernova-ruby) とかに依存する\n"},{"data":{"title":"avast network check","date":"2017-08-19T12:37:00.000Z","permalink":"/entry/2017/08/19/avast/","_entry":"posts/service/2017-08-19-avast.md","page":"post","name":"avast","category":"service","url":"/entry/2017/08/19/avast/"},"content":{"type":"root","children":[{"type":"element","tagName":"h1","properties":{},"children":[{"type":"text","value":"TL;DR"}]},{"type":"text","value":"\n"},{"type":"element","tagName":"ul","properties":{},"children":[{"type":"text","value":"\n"},{"type":"element","tagName":"li","properties":{}
